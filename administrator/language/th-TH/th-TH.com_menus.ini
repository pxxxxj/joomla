COM_MENUS_ITEM_ASSOCIATIONS_FIELDSET_DESC="เฉพาะหลายภาษา! ตัวเลือกนี้จะใช้แสดงเฉพาะถ้าการกรองเนื้อหาตรวจเจอพารามิเตอร์ 'เมนูสัมพันธ์' เป็น 'ใช่'. เลือกรายการเมนูที่ต้องการใช้งานภาษานั้น. ความสัมพันธ์ของภาษาจะเปลี่ยนไปตามที่โมดูลถูกเลือก เพื่อให้รายการเมนูมีความสัมพันธ์กันกับภาษาที่แสดง. ถ้าต้องการใช้งาน, ควรแน่ใจว่าโมดูลเลือกภาษาที่แสดงผลได้ถูกวางไว้ที่หน้าเว็บ. ถ้ารายการเมนูถูกเลือกภาษาเป็น 'ทั้งหมด' จะไม่สามารถใช้งานได้."
