TPL_JSN_DOME_FREE_XML_DESCRIPTION="<div class="_QQ_"template-description"_QQ_"><div id="_QQ_"description-details"_QQ_">JSN Dome is a clean and professional looking Joomla template designed mainly for corporation websites. Equipped with powerful features, this template allows you to present content in whatever way you like.</div><hr /><div><h3>Request Support</h3><p>Having problems using the product? No worries:</p><ul><li><a href="_QQ_"http://www.joomlashine.com/forum.html"_QQ_" target="_QQ_"_blank"_QQ_" class="_QQ_"link-action"_QQ_">Ask in Support Forum</a> for community to help.</li><li><a href="_QQ_"http://www.joomlashine.com/dedicated-support.html"_QQ_" target="_QQ_"_blank"_QQ_" class="_QQ_"link-action"_QQ_">Submit ticket in Dedicated Support System</a> and get answer within 12 hours <strong>(*)</strong>.</li></ul><p><strong>(*)</strong> - Only available for <strong>PRO UNLIMITED</strong> edition owners.</p></div><div><hr /><h3>Feedback</h3><p>We would love to hear what you say:</p><ul><li><a href="_QQ_"http://www.joomlashine.com/contact-us/product-feedback.html"_QQ_" target="_QQ_"_blank"_QQ_" class="_QQ_"link-action"_QQ_">Submit a bug report</a> and we will fix it ASAP.</li><li><a href="_QQ_"http://www.joomlashine.com/contact-us/product-feedback.html"_QQ_" target="_QQ_"_blank"_QQ_" class="_QQ_"link-action"_QQ_">Give a lovely testimonial</a> to be placed in official "_QQ_"<a href="_QQ_"http://www.joomlashine.com/customers-testimonials.html"_QQ_" target="_QQ_"_blank"_QQ_">Customers Testimonials</a>"_QQ_" page.</li><li><a href="_QQ_"http://www.facebook.com/joomlashine"_QQ_" target="_QQ_"_blank"_QQ_" class="_QQ_"link-facebook"_QQ_">Find us on Facebook</a>&nbsp;|&nbsp;<a href="_QQ_"http://www.twitter.com/joomlashine"_QQ_" target="_QQ_"_blank"_QQ_" class="_QQ_"link-twitter"_QQ_">Follow us on Twitter</a></li></ul></div></div>"
