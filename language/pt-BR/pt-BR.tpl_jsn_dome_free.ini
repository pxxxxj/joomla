TOP_H1_DESC="Selecione <strong>'Sim'</strong> se desejar mostrar a tag <strong>'h1'</strong> com o nome do site e o slogan do logo no topo do logotipo.<hr />Este <strong>'h1'</strong> ficará visivel apenas para os motores de busca e isso é muito bom para o propósito de <strong>SEO</strong>."
GOTOP_LINK="Habilitar 'Topo' link"
GOTOP_LINK_DESC="Selecione <strong>'Sim'</strong> se desejar mostrar o link de <strong>'Topo'</strong>.<hr />Este link vai subir a página <strong>suavemente</strong> até o Topo. É um efeito bonito e bom para a usabilidade do site."
AUTO_ICON="Habilitar Ícones automáticos nos links."
AUTO_ICON_DESC="Selecione <strong>'Sim'</strong> se desejar habilitar ícones automáticos nos links.<hr /><ul><li>Quando habilitado, ícones serão automaticamente associados aos links, baseados na extensão da url.</li><li>Mesmo desabilitados, você poderá associar ícones aos links manualmente usando o atributo <strong>'class'</strong>.</li><li>Por favor, verifique a documentação do template para mais detalhes.</li></ul>"
PRINTING_OPTIMIZATION="Habilitar Otimização de Impressão"
PRINTING_OPTIMIZATION_DESC="Selecione <strong>'Sim'</strong> se desejar otimizar o conteúdo do site para impressão.<hr />Se habilitado, apenas o logo, breadcrumb, área principal do conteúdo e rodapé serão otimizados para impressão."
