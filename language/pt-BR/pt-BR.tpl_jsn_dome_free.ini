ENABLE_COLORED_LOGO_DESC="Selecione <strong>'Sim'</strong> se você quiser usar logotipos especiais para cada cor de template.<hr/>Os arquivos de logotipos coloridos estarão localizados na pasta <strong>'images/colors/<em>{color_name}</em>'</strong> dentro da pasta do template."
LOGO_LINK="Link do Logo"
LOGO_LINK_DESC="Especifique a URL para onde a imagem do logo deverá linkar.<hr/>Você poderá usar:<ul><li>Link absoluto tipo: <strong>http://www.joomlashine.com</strong>.</li><li>Link relativo iniciando pelo diretório principal do Joomla! Exemplo: <strong>index.php</strong>.</li></ul>Deixe este parâmetro vazio se você NÃO desejar que o seu logo fique clicável."
LOGO_SLOGAN="Slogan do Logo"
LOGO_SLOGAN_DESC="Informe o texto do slogan para ser inserido no atributo <strong>alt</strong> da imagem do logotipo.<hr />O texto inserido no atributo <strong>alt</strong> fica visível para os leitores de tela (bom para <strong>acessibilidade</strong>) e buscadores (bom para <strong>SEO</strong>)."
