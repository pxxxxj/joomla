NARROW_WIDTH="Definição 'Estreito'"
NARROW_WIDTH_DESC="Defina o valor da largura quando o parâmetro <strong>'Largura do Template'</strong> estiver marcado como <strong>'Estreito'</strong>.<hr />O valor para esse parâmetro precisa ser especificado em <strong>pixels</strong>."
WIDE_WIDTH="Definição 'Amplo'"
WIDE_WIDTH_DESC="Defina o valor da largura quando o parâmetro <strong>'Largura do Template'</strong> estiver marcado como <strong>'Amplo'</strong>.<hr />O valor para esse parâmetro precisa ser especificado em <strong>pixels</strong>."
FLOAT_WIDTH="Definição 'Flutuante'"
FLOAT_WIDTH_DESC="Defina o valor da largura quando o parâmetro <strong>'Largura do Template'</strong> estiver marcado como <strong>'Flutuante'</strong>.<hr />O valor para esse parâmetro precisa ser especificado em <strong>percentual</strong>."
