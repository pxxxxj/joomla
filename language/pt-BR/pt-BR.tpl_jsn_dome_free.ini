; LOGO SETTINGS
LOGO_SETTINGS="CONFIGURAÇÕES DO LOGOTIPO"
LOGO_FILE="Arquivo do Logo"
LOGO_FILE_DESC="Selecione o arquivo de imagem que você deseja usar como logo. Se você preferir o logo padrão do template, clique no botão <strong>Limpar</strong>."
