PROMO_LEFT_WIDTH_DESC="Defina a largura da coluna promocional esquerda em percentual.<hr />Apenas números inteiros são permitidos, por exemplo <strong>'25%'</strong> está correto, mas '25.5%' seria incorreto."
PROMO_RIGHT_WIDTH="Largura Direita Promocional"
PROMO_RIGHT_WIDTH_DESC="Defina a largura da coluna promocional direita em percentual.<hr />Apenas números inteiros são permitidos, por exemplo <strong>'25%'</strong> está correto, mas '25.5%' seria incorreto."
