LCOL_WIDTH_DESC="Defina a largura da coluna esquerda em percentual.<hr />Apenas números inteiros são permitidos, por exemplo <strong>'25%'</strong> está correto, mas '25.5%' seria incorreto."
RCOL_WIDTH="Largura Coluna Direita"
RCOL_WIDTH_DESC="Defina a largura da coluna direita em percentual.<hr />Apenas números inteiros são permitidos, por exemplo <strong>'25%'</strong> está correto, mas '25.5%' seria incorreto."
INNER_LCOL_WIDTH="Largura Interna Coluna Esquerda"
INNER_LCOL_WIDTH_DESC="Defina a largura da coluna interna esquerda em percentual.<hr />Apenas números inteiros são permitidos, por exemplo <strong>'25%'</strong> está correto, mas '25.5%' seria incorreto."
INNER_RCOL_WIDTH="Largura Interna Coluna Direita"
INNER_RCOL_WIDTH_DESC="Defina a largura da coluna interna direita em percentual.<hr />Apenas números inteiros são permitidos, por exemplo <strong>'25%'</strong> está correto, mas '25.5%' seria incorreto."
