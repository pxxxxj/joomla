SHOW_FRONTPAGE="Mostre o conteúdo principal na homepage"
SHOW_FRONTPAGE_DESC="Selecione <strong>'Não'</strong> se desejar mostrar a homepage sem a área de conteúdo, apenas com módulos.<hr />Esta opção é útil quando você precisa mostrar uma homepage simples, mas em todas as outras páginas o conteúdo completo será mostrado."
EQUAL_HEIGHT="Habilitar igualdade de altura"
EQUAL_HEIGHT_DESC="Selecione <strong>'Sim'</strong> se preferir que todos os módulos, em linha horizontal numa página, tenham a mesma altura.<hr /> Por favor, entenda que essa opção não funciona corretamente se algum módulo estiver usando conteúdo dinâmico."
