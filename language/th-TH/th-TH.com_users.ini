COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="สวัสดี ผู้ดูแล, \n\nมีสมาชิกใหม่ '%s', บัญชีผู้ใช้ '%s', ได้ลงทะเบียนเป็นสมาชิกที่ %s."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="สวัสดี %s,\n\nขอบคุณสำหรับการลงทะเบียนที่ %s. บัญชีของคุณถูกสร้างขึ้นและจะต้องยืนยันตัวตนก่อนที่ถึงจะสามารถใช้งานได้\nเมื่อต้องการเปิดใช้บัญชีคลิกที่ลิงก์ด้านล่างหรือคัดลอกวางลงในเบราว์เซอร์ของคุณ:\n%s \n\nหลังจากยืนยันแล้วคุณก็สามารถเข้าใช้งานได้ %s โดยใช้ชื่อผู้ใช้และรหัสผ่านดังนี้:\n\nชื่อผู้ใช่้: %s\nรหัสผ่าน: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="สวัสดี %s,\n\nขอบคุณสำหรับการลงทะเบียนที่ %s. บัญชีของคุณถูกสร้างขึ้นและจะต้องยืนยันตัวตนก่อนที่ถึงจะสามารถใช้งานได้\nเมื่อต้องการเปิดใช้บัญชีคลิกที่ลิงก์ด้านล่างหรือคัดลอกวางลงในเบราว์เซอร์ของคุณ:\n%s \n\nหลังจากยืนยันแล้วคุณก็สามารถเข้าใช้งานได้ %s โดยใช้ชื่อผู้ใช้และรหัสผ่านที่คุณกรอกไว้ในตอนลงทะเบียน:\n\nชื่อผู้ใช่้: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="สวัสดี %s,\n\nขอขอบคุณสำหรับการลงทะเบียนที่ %s. บัญชีของคุณถูกสร้างขึ้นและจะต้องได้รับการยืนยันก่อนจึงจะสามารถใช้งานได้\nเมื่อต้องการเปิดใช้บัญชีคลิกที่ลิงก์ด้านล่างหรือคัดลอกวางลงในเบราว์เซอร์ของคุณ:\n %s \n\nหลังจากการตรวจสอบผู้ดูแลระบบจะได้รับแจ้งให้เปิดใช้งานบัญชีของคุณ คุณจะได้รับการยืนยันเมื่อเสร็จสิ้น\nเมื่อบัญชีที่ได้รับการเปิดใช้งานคุณจะเข้าสู่ระบบ %s โดยใช้ชื่อผู้ใช้และรหัสผ่านดังนี้: \n\nชื่อผู้ใช้: %s\nรหัสผ่าน: %s"
