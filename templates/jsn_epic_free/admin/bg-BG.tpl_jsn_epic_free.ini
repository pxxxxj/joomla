#MENU & SITE TOOLS SETTINGS
ME_SETTINGS=МЕНЮ и НАСТРОЙКА ИНСТРУМЕНТИТЕ НА САЙТА
TOPMENU=Топ меню
TOPMENU_ICONS=икони за Топ меню
TOPMENU_ICONS_DESC=Включва показването на икони в <strong>Icon Menu</strong>, в горната част на сайта.<hr /><ul><li>Подредбата на иконите в менюто ще бъде <strong>точно същата</strong> като подредбата на имената на иконите в този параметър.</li><li>Моля проверете документацията на шаблона за повече подробности относно иконите и техните имена.</li></ul>
MAINMENU=Главно меню
MM_FX=Ефекти на Главно меню
MM_FX_DESC=Изберете <strong>'Да'</strong> за анимиране панелите на подменютата в <strong>Главно меню</strong>.
MM_TRANSPARENCY=Прозрачност на Главно меню
MM_TRANSPARENCY_DESC=Изберете <strong>'Да'</strong> ако желаете панелите на подменютата в <strong>Главно меню</strong> да бъдат полу-прозрачни.
MAINMENU_ICONS=Икони за Галвно меню
MAINMENU_ICONS_DESC=Задай показване на икони в <strong>Главно меню</strong>.<hr /><ul><li>Подредбата на иконите в менюто ще бъде <strong>точно същата</strong> като подредбата на имената на иконите в този параметър.</li><li>Моля проверете документацията на шаблона за повече подробности относно иконите и техните имена.</li></ul>
SIDEMENU=Странично меню
SM_FX=Ефекти на Странично меню
SM_FX_DESC=Изберете <strong>'Да'</strong> за анимиране панелите на подменютата в <strong>Странично меню</strong>.
SM_TRANSPARENCY=Прозрачност на Странично меню
SM_TRANSPARENCY_DESC=Изберете <strong>'Да'</strong> ако желаете панелите на подменютата в <strong>Странично меню</strong> да бъдат полу-прозрачни.
#SITETOOLS
SITETOOLS=ИНСТРУМЕНТИТЕ НА САЙТА
SITETOOLS_PRESENTATION=Показване Инструментите в сайта
SITETOOLS_PRESENTATION_DESC=Изберете как да бъдат показвани елементите в панела <strong>Инструменти на сайта</strong>.<hr /><ul><li><strong>Вграден ред</strong> - Всички елементи са показани в един ред.</li><li><strong>Падащо меню</strong> - Всички елементи са показани в падащо меню със същят ефект и прозрачност на <strong>Главно Меню</strong>.</li></ul>
INLINE=Вграден ред
MENU=Падащо меню
TEXT_SIZER=Включи Избор на размер на текста
TEXT_SIZER_DESC=Изберете <strong>'Да'</strong> за да позволите на потребителите да избират размер на текста за сайта.<hr /><ul><li>Потребителските настройки имат <strong>по-голям приоритет</strong> и ще презапишат подразбиращите се настройки за <strong>Размер на текста в сайта</strong></li><li>Изчиствайки cookies ще се изтрият потребителските настройки за сайта.</li></ul>
WIDTH_SELECTOR=Включи Избор на Ширина
WIDTH_SELECTOR_DESC=Изберете <strong>'Да'</strong> за да позволите на потребителите да избират ширина на сайта.<hr /><ul><li>Потребителските настройки имат <strong>по-голям приоритет</strong> и ще презапишат подразбиращите се настройки за <strong>Ширина на сайта</strong></li><li>Изчиствайки cookies ще се изтрият потребителските настройки за сайта.</li></ul>
NARROW=Тесен
WIDE=Широк
FLOAT=Пълен
COLOR_SELECTOR=Включи избор на цвят
COLOR_SELECTOR_DESC=Изберете <strong>'Да'</strong>  за да позволите на потребителите да избират цвят на сайта.<hr /><ul><li>Потребителските настройки имат <strong>по-голям приоритет</strong> и ще презапишат подразбиращите се настройки за <strong>Цвят на сайта</strong></li><li>Изчиствайки cookies ще се изтрият потребителските настройки за сайта.</li></ul>
COLOR_ICONS=Икони в Избор на цвят
COLOR_ICONS_DESC=Вкючва цветни икони в <strong>Избор на цвят</strong>.<hr />Подредбата на иконите ще бъде <strong>точно същата</strong> като подредбата на имената на иконите в този параметър.
#SEO & SYSTEM SETTINGS
SEO_SYSTEM_SETTINGS=SEO и СИСТЕМА НАСТРОЙКИ
SEO_ACCESSIBILITY=SEO & Accessibility
WEBSITE_TITLE=Включи Заглавие на сайта
WEBSITE_TITLE_DESC=Изберете <strong>'Да'</strong> за да добавите заглавието на сайта в <strong>'title'</strong> таг<hr />Заглавието на сайта ще бъде включено във всички страници без началната.
TOP_H1=Включи H1 таг
TOP_H1_DESC=Изберете <strong>'Да'</strong> за да се покаже <strong>'h1'</strong> таг със заглавието на сайта и слогана над логото.<hr />Тага <strong>'h1'</strong> ще бъде видим само за търсещите машини и е подходящ за <strong>SEO</strong>
GOTOP_LINK=Включи връзка 'Нагоре'
GOTOP_LINK_DESC=Изберете <strong>'Да'</strong> за да се покаже връзка <strong>'Нагоре'</strong>.<hr />Тази връзка <strong>плавно</strong> ще премести сайта нагоре до началото на страницата. Хубав ефект за приятелски настроен сайт.
AUTO_ICON=Добавяне на икони към връзките
AUTO_ICON_DESC=Изберете <strong>'Да'</strong> за добавяне на икони към връзките.<hr /><ul><li>Ако е включено, автоматично ще се добавят икони към връзките.</li><li>Ако е изключено, може ръчно да се добавят икони с <strong>'class'</strong> атрибут.</li><li>Моля проверете документацията на шаблона за повече подробности.</li></ul>
PRINTING_OPTIMIZATION=Включи оптимизиране за печат
PRINTING_OPTIMIZATION_DESC=Изберете <strong>'Да'</strong> за да оптимизирате съдържанието на сайта за печат.<hr />Ако е включено, само логото, пътят към текущата страница, основното съдържание и полето отдолу ще бъдат отпечатани.
SYSTEM=Система
ANALYTICS_CODE=Код за Analytics
ANALYTICS_CODE_DESC=Въведи Analytics код, който ще бъде вмъкнат в HTML кода на шаблона.<hr /><ul><li>Кода ще бъде вмъкнат преди <strong>затварящият 'body' таг</strong>.</li><li>Можете да добавите, всякакви кодове, необхими за добавяне преди <strong>затварящият 'body' таг</strong>.</li></ul>
ANALYTICS_CODE_POSITION=Analytics Code Position
ANALYTICS_CODE_POSITION_DESC=Define the position where you want to put the Analytics code
CACHE_FOLDER=Cache Folder
CACHE_FOLDER_DESC=Set the path to folder that will be used to store cached files.<hr />Folder path should be relative from website root path.
CSS_COMPRESSION=Compress CSS
CSS_COMPRESSION_DESC=Select <strong>'Yes'</strong> if you want to combine and compress all template's CSS files to increase website performance.
MINIFY_PHP_5_REQUIRED=PHP 5.1.6 or greater is required
CHECK_CACHE_FOLDER=Check
FOLDER_EXISTS_WRITABLE=OK
