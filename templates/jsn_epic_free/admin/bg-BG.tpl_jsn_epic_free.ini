TEMPLATE_COLOR_DESC=Изберете подразбиращ цвят на сайта.<hr /><ul><li>Този параметър ще бъде пренебрегнат в зависимост от потребителският избор в <strong>Site Tools</strong>, в началото на сайта (front-end).</li><li>Ако настройките от потребители са активни, е необходимо да изчистите cookies, за да възстановите подразбиращите стойности</li></ul>
