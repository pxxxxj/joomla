#LOGO SETTINGS
LOGO_SETTINGS=НАСТРОЙКИ НА ЛОГО
ENABLE_COLORED_LOGO=Включи Цветно Лого
ENABLE_COLORED_LOGO_DESC=Изберете <strong>'Да'</strong> за да използвате специфично цветно лого за всеки цвят на шаблона.<hr />Всяко цветно лого се намира в папка <strong>'images/<em>{color_name}</em>' в папката на шаблона</strong>
LOGO_LINK=Връзка от логото
LOGO_LINK_DESC=Добавете URL връзка, към която да води логото.<hr /><ul><li>URL връзката трябва <strong>да започва от Joomla! root (началната) папка</strong> <strong>и да НЕ е предшестван от наклонена черта (!)</strong>.</li><li>Оставете това поле празно ако не желаете към логото да има връзка</li></ul>
LOGO_SLOGAN=Слоган към Логото
LOGO_SLOGAN_DESC=Добавете слоган към атрибута на логото <strong>alt</strong>.<hr />Текста в <strong>alt</strong> атрибута е видим от четците на текст, и <strong>приятелски</strong> настроен за търсещите машини (подобрява <strong>SEO</strong>)
#LAYOUT SETTINGS
LAYOUT_SETTINGS=НАСТРОЙКА НА РАЗПОЛОЖЕНИЕ
OVERALL_WIDTH=Обща Ширина
TEMPLATE_WIDTH=Ширина на сайта
TEMPLATE_WIDTH_DESC=Изберете опция за Ширина на сайта.<hr />Текущата стойност на Ширината в пиксели се определя от <strong>следващите 3 параметра</strong>
NARROW_WIDTH='Тесен' стойност в пиксели (px)
NARROW_WIDTH_DESC=Задава стойност на параметъра <strong>'Ширина на сайта'</strong> когато е избрано <strong>'Тесен'</strong>.<hr />Стойността на параметъра трябва да бъде зададен в <strong>пиксели (px)</strong>
WIDE_WIDTH='Широк' стойност в пиксели (px)
WIDE_WIDTH_DESC=Задава стойност на параметъра <strong>'Ширина на сайта'</strong> когато е избрано <strong>'Широк'</strong>.<hr />Стойността на параметъра трябва да бъде зададен в <strong>пиксели (px)</strong>
FLOAT_WIDTH='Пълен' стойност в проценти (%)
FLOAT_WIDTH_DESC=Задава стойност на параметъра <strong>'Ширина на сайта'</strong> когато е избрано <strong>'Пълен'</strong>.<hr />Стойността на параметъра трябва да бъде зададен в <strong>проценти (%)</strong>
COLUMNS_WIDTH=Ширина на колоните
PROMO_LEFT_WIDTH=Promo Left Width (%)
PROMO_LEFT_WIDTH_DESC=Set promo left column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
PROMO_RIGHT_WIDTH=Promo Right Width (%)
PROMO_RIGHT_WIDTH_DESC=Set promo right column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
LCOL_WIDTH=Ширина на Лявата колона (%)
LCOL_WIDTH_DESC=Задава ширина на лявата колона в проценти.<hr />Използвайте цели числа, за пример <strong>'25%'</strong> е правилно, а '25.5%' е недопустимо
RCOL_WIDTH=Ширина на Дясна колона (%)
RCOL_WIDTH_DESC=Задава ширина на дясната колона в проценти.<hr />Използвайте цели числа, за пример <strong>'25%'</strong> е правилно, а '25.5%' е недопустимо
INNER_LCOL_WIDTH=Ширина на Вътрешната Лява колона (%)
INNER_LCOL_WIDTH_DESC=Задава ширина на вътрешната лява колона в проценти.<hr />Използвайте цели числа, за пример <strong>'25%'</strong> е правилно, а '25.5%' е недопустимо
INNER_RCOL_WIDTH=Ширина на Вътрешната Дясна колона (%)
INNER_RCOL_WIDTH_DESC=Задава ширина на вътрешната дясна колона в проценти.<hr />Използвайте цели числа, за пример <strong>'25%'</strong> е правилно, а '25.5%' е недопустимо
MISC.=Допълнителни.
LSP_ALIGNMENT=Вертикална позиция за 'stickleft'
LSP_ALIGNMENT_DESC=Изберете вертикално подравняване за модулната позиция <strong>'stickleft'</strong>
RSP_ALIGNMENT=Вертикална позиция за 'stickright'
RSP_ALIGNMENT_DESC=Изберете вертикално подравняване за модулната позиция <strong>'stickright'</strong>
TOP=Отгоре
MIDDLE=По средата
BOTTOM=Отдолу
SHOW_FRONTPAGE=Покажи Mainbody на Началната страница
SHOW_FRONTPAGE_DESC=Изберете <strong>'Не'</strong> за да се показват само модули в началната страница.<hr />Тази опция е ползезна за опростена начална страница, а на вътрешните да се показва пълното съдържание на сайта.
#COLOR & STYLE SETTINGS
