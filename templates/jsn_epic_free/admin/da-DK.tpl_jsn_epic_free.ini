TEMPLATE_DESCRIPTION=<div class="template-description"><div class="template-details"><div><h3>Getting Started</h3><p>Welcome to JSN Epic! Here are some getting started steps for you to check:</p><ul class="list-number-digit digit-red"><li><h4><span class="jsn-listbullet">1</span>Check template edition and version</h4>Open section <em>&ldquo;ABOUT&rdquo;</em> on the right and make sure you are using correct template edition and the latest version.</li><li><h4><span class="jsn-listbullet">2</span>Install sample data</h4><p>Open section <em>&ldquo;SAMPLE DATA&rdquo;</em> on the right and install sample data.</p><div class="pro-alert"><p>Many features demonstrated on demo website are presented only in PRO Edition.</p><p>Since you are using <strong>Free edition</strong>, the website <strong>will not look exactly like demo website</strong> after sample data installation.</p></div></li><li><h4><span class="jsn-listbullet">3</span>Download documentation package</h4>Based on installed sample data, it's time to download and read documentation to understand each template feature. <a href="http://www.joomlashine.com/joomla-templates/jsn-epic-docs.zip" class="link-action">Download documentation</a>.</li></ul></div><div><h3>Request Support</h3><p>Having problems using the product? No worries:</p><ul><li><a href="http://www.joomlashine.com/forum.html" target="_blank" class="link-action">Ask in Support Forum</a> for community to help.</li><li><a href="http://www.joomlashine.com/dedicated-support.html" target="_blank" class="link-action">Submit ticket in Dedicated Support System</a> and get answer within 12 hours <strong>(*)</strong>.</li></ul><p><strong>(*)</strong> - Only available for <strong>PRO UNLIMITED</strong> edition owners.</p></div><div><h3>Get PRO Edition - <a href="http://www.joomlashine.com/joomla-templates/buy-jsn-epic.html" target="_blank" class="link-action">Buy Now</a></h3><p>Buy <strong>PRO</strong> edtion to get:</p><ul><li><strong>Powerful PRO features</strong></li><li><strong>Unlimited domain usage</strong></li><li><strong>Brand-link removed</strong> from the footer</li><li><strong>Professional support</strong> from friendly community and JoomlaShine support staff</li><li><strong>Access to dedicated support system</strong> with top priority and guaranteed&nbsp;12-hours response&nbsp;time <strong>(*)</strong></li><li><strong>Life-time</strong> product&nbsp;support and update <strong>(*)</strong></li></ul><p><strong>(*)</strong> - Only available for <strong>PRO UNLIMITED</strong> edition owners.</p></div></div></div>
ONLY_IN_PRO=Features in this section are available only in <strong>PRO Edition</strong>
#GENERAL
COLLAPSE_ALL=Luk alle
COLLAPSE_ALL_PANELS=Luk alle parameter paneler
EXPAND_ALL=Åben alle
EXPAND_ALL_PANELS=Åben alle parameter paneler
SELECT=Select
CLOSE=Close
YOU NEED FLASH PLAYER=You must have Flash Player 9+ installed in order to use Icon Selector
#SAMPLE DATA
SAMPLE_DATA=EKSEMPEL DATA
SAMPLE_DATA_LBL=Eksempel Data
SAMPLE_DATA_DESC=Installer eksempel data for at få dit website til at ligne DEMO eksempel hjemmesiden
INSTALL SAMPLE DATA=Installer eksempel data
INSTALL SAMPLE DATA AS SEEN ON DEMO WEBSITE=Installer eksempel data som det ses på <a target="_blank" href="http://demo.joomlashine.com/joomla-templates/jsn_epic/">demo hjemmesid</a>.
#LOGO SETTINGS
LOGO_SETTINGS=LOGO INDSTILLINGER
ENABLE_COLORED_LOGO=Aktiver Farvet Logo
ENABLE_COLORED_LOGO_DESC=Vælg <strong>'Ja'</strong>hvis du ønsker at bruge speciel farvet logo for hver template farve.<hr />Hvert enkelt farvet logo fil, ligger i disse mapper <strong>'images/<em>{color_name}</em>' inde i templatens mappe</strong>
LOGO_LINK=Logo skal linke til...
LOGO_LINK_DESC=Sæt webadresse hvor logo billedet skal linke til.<hr /><ul><li> webadressen bør <strong>starte fra Joomlas rodmappe</strong> og <strong>uden forudgående skråstreg (!)</strong>.</li><li>Lad denne parameter stå tom, hvis du IKKE ønsker dit logo skal linke noget sted hen.</li></ul>
LOGO_SLOGAN=Slogan til dit Logo
LOGO_SLOGAN_DESC=Sæt slogan tekst, der skal knyttes til logoet billede attribut <strong>alt</strong>.<hr />Tekst i <strong>alt</strong> attribut er synlig for skærmlæsere (godt for <strong> tilgængelighed </strong>)og søgemaskiner (godt for <strong>SEO</strong>)
#LAYOUT SETTINGS
LAYOUT_SETTINGS=LAYOUT INDSTILLINGER
OVERALL_WIDTH=Samlet bredde
TEMPLATE_WIDTH=Skabalon Bredde
TEMPLATE_WIDTH_DESC=Vælg skabelon bredde.<hr />Værdien af den faktiske pixel bredde er defineret ved <strong>følgende 3 parametre</strong>
NARROW_WIDTH='Smal' Definition (px)
NARROW_WIDTH_DESC=Sæt værdien der skal bruges når parameteren  <strong>'Skabalon Bredde'</strong> er sat til  <strong>'Smal'</strong>.<hr />Værdien af denne parameter skal specificeres <strong>i pixels</strong>
WIDE_WIDTH='Bred' Definition (px)
WIDE_WIDTH_DESC=Sæt værdien der skal bruges når parameteren <strong>'Skabalon Bredde'</strong> er sat til  <strong>'Bred'</strong>.<hr />Værdien af denne parameter skal specificeres <strong>i pixels</strong>
FLOAT_WIDTH='Flydende' Definition (%)
FLOAT_WIDTH_DESC=Sæt værdien der skal bruges når parameteren  <strong>'Skabalon Bredde'</strong> er sat til  <strong>'Flydende'</strong>.<hr />Værdien af denne parameter skal specificeres <strong>i pixels</strong>
COLUMNS_WIDTH=Kolonners Bredde
PROMO_LEFT_WIDTH=Promo Left Width (%)
PROMO_LEFT_WIDTH_DESC=Set promo left column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
PROMO_RIGHT_WIDTH=Promo Right Width (%)
PROMO_RIGHT_WIDTH_DESC=Set promo right column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
LCOL_WIDTH=Bredde af Venstre Kolonne (%)
LCOL_WIDTH_DESC=Set venstre kolonne bredde i procent.<hr />Kun tal er tilladt, for eksempel <strong> '25% '</ strong> er korrekt, men '25 0,5%' er forkert
RCOL_WIDTH=Bredde af Højre Kolonne (%)
RCOL_WIDTH_DESC=Set højre kolonne bredde i procent.<hr />Kun tal er tilladt, for eksempel <strong> '25% '</ strong> er korrekt, men '25 0,5%' er forkert
INNER_LCOL_WIDTH=Indre Venstre Kolonne Bredde (%)
INNER_LCOL_WIDTH_DESC=Set indre venstre kolonne bredde i procent.<hr />Kun tal er tilladt, for eksempel <strong> '25% '</ strong> er korrekt, men '25 0,5%' er forkert
INNER_RCOL_WIDTH=Indre Højre Kolonne Bredde (%)
INNER_RCOL_WIDTH_DESC=Set indre højre kolonne bredde i procent.<hr />Kun tal er tilladt, for eksempel <strong> '25% '</ strong> er korrekt, men '25 0,5%' er forkert
MISC.=DIVERSE:
LSP_ALIGNMENT=Lodret justering af 'stickleft' Positionen
LSP_ALIGNMENT_DESC=Vælg lodret alignment  mulighed for modul position <strong>'stickleft'</strong>
RSP_ALIGNMENT=Lodret justering af 'stickright' Position
RSP_ALIGNMENT_DESC=Vælg lodret mulighed for modul position <strong>'stickright'</strong>
TOP=Toppen
MIDDLE=Midt
BOTTOM=Bund
SHOW_FRONTPAGE=Vis Mainbody på Forsiden
SHOW_FRONTPAGE_DESC=Vælg <strong>'Nej'</strong>hvis du vil vise forsiden uden indhold, kun moduler.<hr />Denne mukighed er meget nyttig når du vil vise en simpel forside, men alle undersider skal vise fuldt indhold.
#COLOR & STYLE SETTINGS
STYLE_SETTINGS=FARVE OG STIL INDSTILLINGER
TEMPLATE_COLOR=Skabalon Farve
TEMPLATE_COLOR_DESC=Vælg den standard skabalon farve der passer dig bedst.<hr /><ul><li>Denne parameter vil blive overskrevet af besøgende, hvis de ændrer indstillingerne <strong>Site Tools</strong> valget på din front-end.</li><li>Hvis bruger indstillingerne er aktive, bliver du nød til at slette cookies for at komme tilbage til standard indstillingerne</li></ul>
BLUE=Blå
RED=Rød
GREEN=Grøn
VIOLET=Violet
ORANGE=Orange
GREY=Grå
TEMPLATE_TEXTSTYLE=Skabalon tekst stil
TEMPLATE_TEXTSTYLE_DESC=Vælg standard skabalon tekst stil der passer bedst til din hjemmeside
BUSINESS_CORPORATE_WEBSITE=Erhverv / Firma hjemmeside
PERSONAL_BLOG_WEBSITE=Personlig / Blog hjemmeside
ONLINE_NEWS_MAGAZINE_WEBSITE=Online Nyheder / Magasin hjemmeside
TEMPLATE_TEXTSIZE=Skabalon tekst størrelse
TEMPLATE_TEXTSIZE_DESC=Vælg den skabalon tekst størrelse der passer din hjemmeside bedst.<hr /><ul><li>Denne parameter vil blive overskrevet af besøgende, hvis de ændrer indstillingerne <strong>Site Tools</strong> valget på din front-end.</li><li>Hvis bruger indstillingerne er aktive, bliver du nød til at slette cookies for at komme tilbage til standard indstillingerne</li></ul>
SMALL=Lille
MEDIUM=Mellem
BIG=Stor
TEMPLATE_SPECIALFONT=Special Font
TEMPLATE_SPECIALFONT_DESC=Select <strong>'Yes'</strong> if you want to activate special font.<hr /><ul><li>Special font will be applied to headings, component and article titles, menu items.</li><li>Special font is provided by The Google Font Directory.</li></ul>
CSS3_EFFECT=CSS3 Effects
CSS3_EFFECT_DESC=Select <strong>'Yes'</strong> if you want to enable CSS3 visual effect.
#MENU & SITE TOOLS SETTINGS
ME_SETTINGS=MENU & HJEMMESIDENS VÆRKTØJS INDSTILLINGER
TOPMENU=Top Menu
TOPMENU_ICONS=Top Menu Ikoner
TOPMENU_ICONS_DESC=Sæt menu ikonerne til at blive vist i<strong>Ikon Menu</strong> i header området.<hr /><ul><li>Rækkefølgen af ikonerne i menuen vil være <strong>nøjagtig det samme</strong> som rækkefølgen af ikon navnene defineret i denne parameter.</li><li>Check venligst skabalon dokumentationen for yderligere detaljer om ikoner og deres navne.</li></ul>
MAINMENU=Hoved Menu
MM_FX=Hoved Menu Efekt
MM_FX_DESC=Vælg <strong>'Ja'</strong>hvis du ønsker at undermenu panelerne i <strong>Hoved Menu</strong> skal blive vist med glidende animation.
MM_TRANSPARENCY=Hoved Menu Gennemsigtighed
MM_TRANSPARENCY_DESC=Vælg <strong>'Ja'</strong>hvis du ønsker undermenu panelerne i <strong>Hoved Menu</strong>skal være semi-transparent.
MAINMENU_ICONS=Hoved Menu Ikoner
MAINMENU_ICONS_DESC=Vælg at menu ikoner skal vises i <strong>Hoved Menu</strong>.<hr /><ul><li>Rækkefølgen af ikonerne i menuen vil være <strong>nøjagtig det samme</strong> som rækkefølgen af ikon navnene defineret i denne parameter.</li><li>Check venligst skabalon dokumentationen for yderligere detaljer om ikoner og deres navne.</li></ul>
SIDEMENU=Side Menu
SM_FX=Side Menu Effekt
SM_FX_DESC=Vælg <strong>'Ja'</strong>hvis du ønsker at undermenu panelerne i<strong>Side Menu</strong> skal blive vist med glidende animation.
SM_TRANSPARENCY=Side Menu Gennemsigtighed
SM_TRANSPARENCY_DESC=Vælg <strong>'Ja'</strong>hvis du ønsker undermenu panelerne i <strong>Side Menu</strong>skal være semi-transparent.
#SITETOOLS
SITETOOLS=HJEMMESIDENS VÆRKTØJS INDSTILLINGER
SITETOOLS_PRESENTATION=Hjemmesidens Værktøj Præsentation
SITETOOLS_PRESENTATION_DESC=Vælg hvordan man skulle præsentere elementer i <strong>Hjemmesidens Værktøjs</strong> panel.<hr /><ul><li><strong>Inline Row</strong> - Alle elementer er præsenteret som enkelt række.</li><li><strong>Dropdow Menu</strong> -Alle elementer er præsenteret i drop down panel med de samme virkninger og gennemsigtighed som i <strong>Hoved Menu</strong>.</li></ul>
INLINE=Inline Row
MENU=Dropdown Menu
TEXT_SIZER=Tekststørrelse Vælger
TEXT_SIZER_DESC=Vælg <strong>'Ja'</strong> hvis du vil vise en Vælger for dine besøgende, til at vælge hjemmeside tekststørrelsen.<hr /><ul><li>Besøgendes indstillinger har <strong>topprioritet</strong> og vil overskrive standardindstillingerne i parameterne <strong>Skabalon Text Størrelse</strong></li><li>Hvis cookies slettes, vil dette slette besøgendes website indstillinger.</li></ul>
WIDTH_SELECTOR=Bredde Vælger
WIDTH_SELECTOR_DESC=Vælg <strong>'Ja'</strong> hvis du vil give dine besøgende mulighed for at vælge hjemmesidens bredde.<hr /><ul><li>Besøgendes indstillinger har <strong>topprioritet</strong> og vil overskrive standardindstillingerne i parameterne <strong>Skabalon Text Størrelse</strong></li><li>Hvis cookies slettes, vil dette slette besøgendes website indstillinger.</li></ul>
NARROW=Lille
WIDE=Bred
FLOAT=Flydende
COLOR_SELECTOR=Farve Vælger
COLOR_SELECTOR_DESC=Vælg <strong>'Ja'</strong> hvis du vil vise en Vælger for dine besøgende, til at vælge hjemmesidens Farve Tema.<hr /><ul><li>Besøgendes indstillinger har <strong>topprioritet</strong> og vil overskrive standardindstillingerne i parameterne <strong>Skabalon Text Størrelse</strong></li><li>Hvis cookies slettes, vil dette slette besøgendes website indstillinger.</li></ul>
COLOR_ICONS=Farver i Vælger
COLOR_ICONS_DESC=Sæt farve ikoner der skal vises i <strong>Farve Vælger</strong>.<hr />Rækkefølgen af ikonerne i menuen vil være <strong>nøjagtig det samme</strong> som rækkefølgen af ikon navnene defineret i denne parameter.
#SEO & SYSTEM SETTINGS
SEO_SYSTEM_SETTINGS=SØGEMASKINEOPTIMERING & SYSTEM INDSTILLINGER
SEO_ACCESSIBILITY=SØGEMASKINEOPTIMERING & TILGÆNGELIGHEDS INDSTILLINGER
WEBSITE_TITLE=Aktiver Hjemmesidens Titel
WEBSITE_TITLE_DESC=Vælg <strong>'Ja'</strong> hvis du ønsker at inkludere hjemmeside navn til <strong>'title'</strong> tag<hr />Hjemmesidens titel vil blive inkluderet på alle sider undtagen forsiden.
TOP_H1=Aktiver Top H1 tag
TOP_H1_DESC=Vælg <strong>'Ja'</strong>hvis du ønsker at vise <strong> 'h1' </ strong> tag med websted navn og logo slogan på toppen af logoet. <hr /> Denne <strong> 'h1' </ strong> vil først blive synlige for søgemaskiner og er meget god for <strong> SEO </ strong> formål
GOTOP_LINK=Aktiver 'Gå til top' link
GOTOP_LINK_DESC=Vælg <strong>'Ja'</strong> hvis du ønsker at vise <strong> Gå til top '</ strong> link. <hr /> Dette link vil <strong> gnidningsløst </ strong> rulle siden til toppen. Pæn virkning og godt for brugbarheden af din hjemmeside.
AUTO_ICON=Aktiver Automatiske Icon link's
AUTO_ICON_DESC=Vælg <strong>'Ja'</strong> hvis du ønsker at aktivere auto-ikon link. <hr /> <ul> <li> Hvis aktiveret, vil ikoner automatisk knyttes til links på linket url. </ li> <li> Selv hvis deaktiveret, kan du stadig tildele ikoner til links manuelt i linket <strong> 'klasse' </ strong> attribut. </ li> <li> Tjek venligst skabelon dokumentation for detaljer. </ li> </ ul>
PRINTING_OPTIMIZATION=Aktiver Optimering af Udskrift
PRINTING_OPTIMIZATION_DESC=Vælg <strong>'Ja'</strong> hvis du ønsker at optimere websideindhold til udskrivning. <hr /> Hvis aktiveret, vil kun logo, sti, hovedindholdets område og sidefod vises til udskrivning.
SYSTEM=System
ANALYTICS_CODE=Analytics Kode
ANALYTICS_CODE_DESC=Analytics-kode, der vil blive indsat i skabelonen HTML-output-koden. <hr /> <ul> <li> Koden vil blive indsat før <strong> afsluttende 'body' tag </ strong>. </ Li> < li>  Du kan definere enhver analytics kode her, forudsat at de skal indsættes før <strong> afsluttende 'body' tag </ strong>. </ li> </ ul>
ANALYTICS_CODE_POSITION=Analytics Code Position
ANALYTICS_CODE_POSITION_DESC=Define the position where you want to put the Analytics code
CACHE_FOLDER=Cache Folder
CACHE_FOLDER_DESC=Set the path to folder that will be used to store cached files.<hr />Folder path should be relative from website root path.
CSS_COMPRESSION=Compress CSS
CSS_COMPRESSION_DESC=Select <strong>'Yes'</strong> if you want to combine and compress all template's CSS files to increase website performance.
MINIFY_PHP_5_REQUIRED=PHP 5.1.6 or greater is required
CHECK_CACHE_FOLDER=Check
FOLDER_EXISTS_WRITABLE=OK
FOLDER_NOT_EXISTS=Folder not found
FOLDER_NOT_WRITABLE=Folder not writable
CUSTOM_CSS=Custom CSS File(s)
CUSTOM_CSS_DESC=Set a list of additional CSS file(s) that you want to load in the template.<hr /><ul><li>All custom CSS files must be located in the template's css folder.</li><li>Each custom CSS file name must be defined in a single line.</li></ul>
#EXTENDED STYLES SETTINGS
EXT_SETTINGS=UDVIDET STIL INDSTILLINGER
K2_STYLE=Aktiver K2 Stil
K2_STYLE_DESC=Vælg <strong>'Ja'</strong> hvis du ønsker at aktivere ekstra stil for <strong>K2</strong> udvidelse.<hr />Du kan deaktivere denne parameter, hvis du ønsker at bruge standard eller nogle specifikke K2 skabaloner
CB_STYLE=Aktiver Community Builder Stil
CB_STYLE_DESC=Vælg <strong>'Ja'</strong>hvis du ønsker at aktivere ekstra stil for <strong>Community Builder</strong> udvidelse.<hr />Du kan deaktivere denne parameter, hvis du ønsker at bruge standard eller nogle specifikke Community Builde skabaloner
VM_STYLE=Aktiver Virtue Mart Stil
VM_STYLE_DESC=Vælg <strong>'Ja'</strong>hvis du ønsker at aktivere ekstra stil for <strong>Virtue Mart</strong> udvidelse.<hr />Du kan deaktivere denne parameter, hvis du ønsker at bruge standard eller nogle specifikke Virtue Mart skabaloner
JEVENTS_STYLE=Aktiver JEvents Stil
JEVENTS_STYLE_DESC=Vælg <strong>'Ja'</strong>hvis du ønsker at aktivere ekstra stil for <strong>JEvents</strong> udvidelse.<hr />Du kan deaktivere denne parameter, hvis du ønsker at bruge standard eller nogle specifikke JEvents skabaloner
JG_STYLE=Aktiver JoomGallery Stil
JG_STYLE_DESC=Vælg <strong>'Ja'</strong>hvis du ønsker at aktivere ekstra stil for <strong>Joom Gallery</strong> udvidelse.<hr />Du kan deaktivere denne parameter, hvis du ønsker at bruge standard eller nogle specifikke Joom Gallery skabaloner
