#SAMPLE DATA
SAMPLE_DATA=BEISPIELDATEIEN
SAMPLE_DATA_LBL=Beispieldateien
SAMPLE_DATA_DESC=Installieren Sie Beispieldateien auf Ihrer Webseite, damit sie der Template Demo Webseite ähnelt
INSTALL SAMPLE DATA=Beispieldateien installieren
INSTALL SAMPLE DATA AS SEEN ON DEMO WEBSITE=Beispieldateien installieren wie auf der <a target="_blank" href="http://demo.joomlashine.com/joomla-templates/jsn_epic/">demo webseite</a>.
#LOGO SETTINGS
LOGO_SETTINGS=LOGO EINSTELLUNGEN
ENABLE_COLORED_LOGO=Farbiges Logo aktivieren
ENABLE_COLORED_LOGO_DESC=Wählen Sie <strong>'Ja'</strong> wenn Sie spezielle farbige Logos für jede Template Farbe verwenden möchten.<hr />Jede farbige Logo-Datei befindet sich im Ordner <strong>'images/<em>{color_name}</em>' innerhalb des Template-Ordners</strong>
LOGO_LINK=Logo Verknüpfung
LOGO_LINK_DESC=Legen Sie die URL fest, zu der das Logo-Bild verknüpft werden soll.<hr /><li>URL sollte mit <strong> dem Joomla Wurzelverzeichnis (Root) beginnen</strong> und <strong>ohne vorhergehenden Schrägstrich</strong>.</li><li>Lassen Sie diesen Parameter leer, wenn Sie NICHT möchten, dass Ihr Logo auf allen Seiten anklickbar sein soll</li></ul>
LOGO_SLOGAN=Logo Slogan
LOGO_SLOGAN_DESC=Stellen Sie den Slogan Text ein, der an das <strong>alt</strong> Attribut des Logobildes angehängt wird.<hr/> Der Text im <strong>alt</strong> Attribut ist sichtbar für Bildschirmleseprogramme bzw. Screenreader (gut für <strong>Erreichbarkeit</strong>) und Suchmaschinen (gut für <strong>SEO</strong>)
#LAYOUT SETTINGS
LAYOUT_SETTINGS=LAYOUT EINSTELLUNGEN
OVERALL_WIDTH=Gesamtbreite
TEMPLATE_WIDTH=Template Breite
TEMPLATE_WIDTH_DESC=Stellen Sie die Breite des gesamten Template ein.
NARROW_WIDTH='Eng' Definition (px)
NARROW_WIDTH_DESC=Stellen Sie die Breite der 'Eng' Definition ein.
WIDE_WIDTH='Breit' Definition (px)
WIDE_WIDTH_DESC=Stellen Sie die Breite der 'Breit' Definition ein.
FLOAT_WIDTH='Dynamisch' Definition (%)
FLOAT_WIDTH_DESC=Stellen Sie die Breite der 'Dynamisch' Definition ein.
COLUMNS_WIDTH=Spaltenbreite
PROMO_LEFT_WIDTH=Promo Left Width (%)
PROMO_LEFT_WIDTH_DESC=Set promo left column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
PROMO_RIGHT_WIDTH=Promo Right Width (%)
PROMO_RIGHT_WIDTH_DESC=Set promo right column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
LCOL_WIDTH=Linke Spaltenbreite (%)
LCOL_WIDTH_DESC=Stellen Sie die linke Spaltenbreite. Es sind nur ganze Zahlen erlaubt, z.B. 25% - richtig, 25.5% - falsch. Die Berechnung erfolgt auf Basis der Templatebreite.
RCOL_WIDTH=Rechte Spaltenbreite (%)
RCOL_WIDTH_DESC=Stellen Sie die rechte Spaltenbreite. Es sind nur ganze Zahlen erlaubt, z.B. 25% - richtig, 25.5% - falsch. Die Berechnung erfolgt auf Basis der Templatebreite.
INNER_LCOL_WIDTH=Innere linke Spaltenbreite (%)
INNER_LCOL_WIDTH_DESC=Stellen Sie die innere linke Spaltenbreite. Es sind nur ganze Zahlen erlaubt, z.B. 25% - richtig, 25.5% - falsch. Die Berechnung erfolgt auf Basis der Templatebreite.
INNER_RCOL_WIDTH=Innere rechte Spaltenbreite (%)
INNER_RCOL_WIDTH_DESC=Stellen Sie die innere rechte Spaltenbreite. Es sind nur ganze Zahlen erlaub,. z.B. 25% - richtig, 25.5% - falsch. Die Berechnung erfolgt auf Basis der Templatebreite.
MISC.=Sonstige
LSP_ALIGNMENT=Ausrichtung der 'stickleft' Position
LSP_ALIGNMENT_DESC=Wählen Sie die Ausrichtung der 'stickleft' Position.
RSP_ALIGNMENT=Ausrichtung der 'stickright' Position
RSP_ALIGNMENT_DESC=Wählen Sie die Ausrichtung der 'stickright' Position.
TOP=Oben
MIDDLE=Mitte
BOTTOM=Unten
SHOW_FRONTPAGE=Hauptteil auf Frontpage anzeigen
SHOW_FRONTPAGE_DESC=Wählen Sie 'Ja', wenn der Hauptteil (mainbody) auf der Frontpage angezeigt werden soll.
#COLOR & STYLE SETTINGS
STYLE_SETTINGS=STIL EINSTELLUNGEN
TEMPLATE_COLOR=Farbschema
TEMPLATE_COLOR_DESC=Wählen Sie das Standard-Farbschema. (!) Dieser Parameter kann von den Besuchern durch Auswahl des Frontend-Schalters überschrieben werden. Bitte daher die Löschung der Cookies nicht vergessen, damit die Standardeinstellung greifen kann. (!)
BLUE=Blau
RED=Rot
GREEN=Grün
VIOLET=Violett
ORANGE=Orange
GREY=Grau
TEMPLATE_TEXTSTYLE=Schriftstil
TEMPLATE_TEXTSTYLE_DESC=Wählen Sie den Standardschriftstil aus, der Ihre Website am Besten darstellt.
BUSINESS_CORPORATE_WEBSITE=Geschäftliche Webseite
PERSONAL_BLOG_WEBSITE=Personelle / Blog Webseite
ONLINE_NEWS_MAGAZINE_WEBSITE=Online Nachrichten / Magazin Webseite
TEMPLATE_TEXTSIZE=Template Schriftgröße
TEMPLATE_TEXTSIZE_DESC=Wählen Sie die Standardschriftgröße, die zu Ihrer Website am Besten passt. (!) Dieser Parameter kann von den Besuchern durch Auswahl des Frontend-Schalters überschrieben werden. Bitte daher die Löschung der Cookies nicht vergessen, damit die Standardeinstellung greifen kann. (!)
SMALL=Klein
MEDIUM=Mittel
BIG=Groß
TEMPLATE_SPECIALFONT=Special Font
TEMPLATE_SPECIALFONT_DESC=Select <strong>'Yes'</strong> if you want to activate special font.<hr /><ul><li>Special font will be applied to headings, component and article titles, menu items.</li><li>Special font is provided by The Google Font Directory.</li></ul>
CSS3_EFFECT=CSS3 Effects
CSS3_EFFECT_DESC=Select <strong>'Yes'</strong> if you want to enable CSS3 visual effect.
#MENU & SITE TOOLS SETTINGS
ME_SETTINGS=MENÜ & EINSTELLUNGEN
TOPMENU=Top Menu
TOPMENU_ICONS=Icons der 'Top Menu' Position
TOPMENU_ICONS_DESC=Legen Sie die Reihenfolge der Menü-Icons fest, die in der 'Top Menu' Position erscheinen sollen. Weitere Informationen sind in der Dokumentation zu finden.
MAINMENU=Main Menu
MM_FX='Main Menu' Position Effekt
MM_FX_DESC=Wählen Sie 'Ja', wenn das Untermenü der 'Main Menu' Position animiert werden soll.
MM_TRANSPARENCY='Main Menu' Position Transparenz
MM_TRANSPARENCY_DESC=Wählen Sie 'Ja', wenn das Untermenü der 'Main Menu' Position halbtransparent erscheinen soll.
MAINMENU_ICONS=Icons der 'Main Menu' Position
MAINMENU_ICONS_DESC=Legen Sie die Reihenfolge der Menü-Icons fest, die in der 'Main Menu' Position erscheinen sollen. Weitere Informationen sind in der Dokumentation zu finden.
SIDEMENU=Seitliche Menü
SM_FX=Seitliche Menü-Effekte
SM_FX_DESC=Wählen Sie 'Ja', wenn das Untermenü der seitlichen Menüs animiert werden soll.
SM_TRANSPARENCY=Seitliche Menütransparenz
SM_TRANSPARENCY_DESC=Wählen Sie 'Ja', wenn das Untermenü des des seitliche Menüs halbtransparent erscheinen soll.
#SITETOOLS
SITETOOLS=EINSTELLUNGEN
SITETOOLS_PRESENTATION=Präsentation der Einstellungen
SITETOOLS_PRESENTATION_DESC=Wählen Sie zwischen der Präsentation der Einstellungen als Inline-Reihe oder als Dropdown Menü.
INLINE=Inline-Reihe
MENU=Dropdown Menü
TEXT_SIZER=Aktiviere Schriftgrößen-Schalter
TEXT_SIZER_DESC=Wählen Sie 'Ja', wenn der Schriftgrößen-Schalter für die Auswahl der Schriftgröße durch den Besucher erscheinen soll (!) Die Auswahl dieses Schalters entspricht dem Wunsch des Besuchers und hat Vorrang vor dem in den Template-Einstellungen getroffenen Standardwert.
WIDTH_SELECTOR=Aktiviere Seitenbreiten-Schalter
WIDTH_SELECTOR_DESC=Wählen Sie 'Ja', wenn der Seitenbreiten-Schalter für die Auswahl der Seitenbreite durch den Besucher erscheinen soll (!) Die Auswahl dieses Schalters entspricht dem Wunsch des Besuchers und hat Vorrang vor dem in den Template-Einstellungen getroffenen Standardwert.
NARROW=Eng
WIDE=Breit
FLOAT=Dynamisch
COLOR_SELECTOR=Aktiviere Farbschema-Schalter
COLOR_SELECTOR_DESC=Wählen Sie 'Ja', wenn der Schriftgrößen-Schalter für die Auswahl des Farbschemas durch den Besucher erscheinen soll (!) Die Auswahl dieses Schalters entspricht dem Wunsch des Besuchers und hat Vorrang vor dem in den Template-Einstellungen getroffenen Standardwert.
COLOR_ICONS=Farben im Farbschema-Schalter
COLOR_ICONS_DESC=Geben Sie die Reihenfolge der Farb-Icons an, die im Farbschema-schalter angezeigt werden sollen.
#SEO & SYSTEM SETTINGS
SEO_SYSTEM_SETTINGS=SEO & SYSTEM EINSTELLUNGEN
SEO_ACCESSIBILITY=SEO & BENUTZERFREUNDLICHKEIT EINSTELLUNGEN
WEBSITE_TITLE=Aktiviere Webseitentitel
WEBSITE_TITLE_DESC=Wählen Sie 'Ja', wenn der Webseitentitel in den 'title' Tag eingebunden werden soll.
TOP_H1=Aktiviere Top H1 tag
TOP_H1_DESC=Wählen Sie 'Ja', wenn Sie den 'h1' Tag mit dem Namen der Website und dem Slogan am Seitenbeginn anzeigen wollen.
GOTOP_LINK=Aktiviere 'Zum Anfang' Link
GOTOP_LINK_DESC=Wählen Sie 'Ja', wenn der 'Zum Anfang' Link erscheinen soll. Dieser Link sorgt für ein sanftes Scrollen an den Seitenanfang. Interessant für die Benutzerfreundlichkeit Ihrer Website.
AUTO_ICON=Aktiviere Auto Icon Links
AUTO_ICON_DESC=Wählen Sie 'Ja', wenn die Option Auto Icon Link akiviert werden soll. Die Icons können jederzeit einem Link durch Verwendung des Klassen-Attributes zugeordnet werden, auch wenn die Option deaktiviert wurde. Weitere Informationen sind in der Dokumentation zu finden.
PRINTING_OPTIMIZATION=Aktiviere Druckoptimierung
PRINTING_OPTIMIZATION_DESC=Wählen Sie 'Ja' wenn die Webinhalte auf Ihrer Webseite für den Druck optimiert werden sollen. Wenn aktiviert, werden nur das Logo, der Navigationspfad (Breadcrumb), der Hauptteil (mainbody) und der Footer angezeigt.
SYSTEM=System
ANALYTICS_CODE=Analytics Code
ANALYTICS_CODE_DESC=Fügen Sie hier den Analytics Code ein, der in die HTML Ausgabe des Templates eingefügt wird.
ANALYTICS_CODE_POSITION=Analytics Code Position
ANALYTICS_CODE_POSITION_DESC=Define the position where you want to put the Analytics code
CACHE_FOLDER=Cache Folder
CACHE_FOLDER_DESC=Set the path to folder that will be used to store cached files.<hr />Folder path should be relative from website root path.
CSS_COMPRESSION=Compress CSS
CSS_COMPRESSION_DESC=Select <strong>'Yes'</strong> if you want to combine and compress all template's CSS files to increase website performance.
MINIFY_PHP_5_REQUIRED=PHP 5.1.6 or greater is required
CHECK_CACHE_FOLDER=Check
FOLDER_EXISTS_WRITABLE=OK
FOLDER_NOT_EXISTS=Folder not found
FOLDER_NOT_WRITABLE=Folder not writable
CUSTOM_CSS=Custom CSS File(s)
CUSTOM_CSS_DESC=Set a list of additional CSS file(s) that you want to load in the template.<hr /><ul><li>All custom CSS files must be located in the template's css folder.</li><li>Each custom CSS file name must be defined in a single line.</li></ul>
#EXTENDED STYLES SETTINGS
EXT_SETTINGS=OPTIONALE TEMPLATE EINSTELLUNGEN
K2_STYLE=K2 Stil aktivieren
K2_STYLE_DESC='Ja' wählen, wenn Sie den zusätzlichen Stil für die K2 Komponente aktivieren wollen. Sie können den Parameter deaktivieren, wenn Sie den Standard oder ein spezielles K2 Template verwenden wollen.
CB_STYLE=Community Builder Stil aktivieren
CB_STYLE_DESC='Ja' wählen, wenn Sie den zusätzlichen Stil für die Community Builder Komponente aktivieren wollen. Sie können den Parameter deaktivieren, wenn Sie den Standard oder ein spezielles Template der Community Builder Komponente verwenden wollen.
VM_STYLE=Virtue Mart Stil aktivieren
VM_STYLE_DESC='Ja' wählen, wenn Sie den zusätzlichen Stil für die Virtue Mart Komponente aktivieren wollen. Sie können den Parameter deaktivieren, wenn Sie den Standard oder ein spezielles Template der Virtue Mart Komponente verwenden wollen.
JEVENTS_STYLE=JEvents Stil aktivieren
JEVENTS_STYLE_DESC='Ja' wählen, wenn Sie den zusätzlichen Stil für die JEvents Komponente aktivieren wollen. Sie können den Parameter deaktivieren, wenn Sie den Standard oder ein spezielles Template der JEvents Komponente verwenden wollen.
JG_STYLE=JoomGallery Stil
JG_STYLE_DESC='Ja' wählen, wenn Sie den zusätzlichen Stil für die Joom Gallery Komponente aktivieren wollen. Sie können den Parameter deaktivieren, wenn Sie den Standard oder ein spezielles Template der Joom Gallery Komponente verwenden wollen.
