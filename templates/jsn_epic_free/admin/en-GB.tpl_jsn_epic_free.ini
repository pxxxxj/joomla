TEMPLATE_DESCRIPTION=<div class="template-description"><div class="template-details"><div><h3>Getting Started</h3><p>Welcome to JSN Epic! Here are some getting started steps for you to check:</p><ul class="list-number-digit digit-red"><li><h4><span class="jsn-listbullet">1</span>Check template edition and version</h4>Open section <em>&ldquo;ABOUT&rdquo;</em> on the right and make sure you are using correct template edition and the latest version.</li><li><h4><span class="jsn-listbullet">2</span>Install sample data</h4><p>Open section <em>&ldquo;SAMPLE DATA&rdquo;</em> on the right and install sample data.</p><div class="pro-alert"><p>Many features demonstrated on demo website are presented only in PRO Edition.</p><p>Since you are using <strong>Free edition</strong>, the website <strong>will not look exactly like demo website</strong> after sample data installation.</p></div></li><li><h4><span class="jsn-listbullet">3</span>Download documentation package</h4>Based on installed sample data, it's time to download and read documentation to understand each template feature. <a href="http://www.joomlashine.com/joomla-templates/jsn-epic-docs.zip" class="link-action">Download documentation</a>.</li></ul></div><div><h3>Request Support</h3><p>Having problems using the product? No worries:</p><ul><li><a href="http://www.joomlashine.com/forum.html" target="_blank" class="link-action">Ask in Support Forum</a> for community to help.</li><li><a href="http://www.joomlashine.com/dedicated-support.html" target="_blank" class="link-action">Submit ticket in Dedicated Support System</a> and get answer within 12 hours <strong>(*)</strong>.</li></ul><p><strong>(*)</strong> - Only available for <strong>PRO UNLIMITED</strong> edition owners.</p></div><div><h3>Get PRO Edition - <a href="http://www.joomlashine.com/joomla-templates/buy-jsn-epic.html" target="_blank" class="link-action">Buy Now</a></h3><p>Buy <strong>PRO</strong> edtion to get:</p><ul><li><strong>Powerful PRO features</strong></li><li><strong>Unlimited domain usage</strong></li><li><strong>Brand-link removed</strong> from the footer</li><li><strong>Professional support</strong> from friendly community and JoomlaShine support staff</li><li><strong>Access to dedicated support system</strong> with top priority and guaranteed&nbsp;12-hours response&nbsp;time <strong>(*)</strong></li><li><strong>Life-time</strong> product&nbsp;support and update <strong>(*)</strong></li></ul><p><strong>(*)</strong> - Only available for <strong>PRO UNLIMITED</strong> edition owners.</p></div></div></div>
ONLY_IN_PRO=Features in this section are available only in <strong>PRO Edition</strong>
#GENERAL
COLLAPSE_ALL=Collapse All
COLLAPSE_ALL_PANELS=Collapse all parameter panels
EXPAND_ALL=Expand All
EXPAND_ALL_PANELS=Expand all parameter panels
SELECT=Select
CLOSE=Close
YOU NEED FLASH PLAYER=You must have Flash Player 9+ installed in order to use Icon Selector
#SAMPLE DATA
SAMPLE_DATA=SAMPLE DATA
SAMPLE_DATA_LBL=Sample Data
SAMPLE_DATA_DESC=Install sample data to get your website looks similar to the template demo website
INSTALL SAMPLE DATA=Install sample data
INSTALL SAMPLE DATA AS SEEN ON DEMO WEBSITE=Install sample data as seen on <a target="_blank" href="http://demo.joomlashine.com/joomla-templates/jsn_epic/">demo website</a>.
#LOGO SETTINGS
LOGO_SETTINGS=LOGO SETTINGS
ENABLE_COLORED_LOGO=Enable Colored Logo
ENABLE_COLORED_LOGO_DESC=Select <strong>'Yes'</strong> if you want to use special colored logo for each template color.<hr />Every colored logo file is located under folder <strong>'images/<em>{color_name}</em>' inside the template folder</strong>
LOGO_LINK=Logo Link
LOGO_LINK_DESC=Set the URL where logo image should link to.<hr /><ul><li>URL should <strong>begin from the Joomla! root folder</strong> and <strong>without preceding slash (!)</strong>.</li><li>Leave this parameter empty if you do NOT want your logo to be clickable at all</li></ul>
LOGO_SLOGAN=Logo Slogan
LOGO_SLOGAN_DESC=Set the slogan text to be attached to the logo image attribute <strong>alt</strong>.<hr />Text in <strong>alt</strong> attribute is visible to screen readers (good for <strong>accessibility</strong>) and search engines (good for <strong>SEO</strong>)
#LAYOUT SETTINGS
LAYOUT_SETTINGS=LAYOUT SETTINGS
OVERALL_WIDTH=Overall Width
TEMPLATE_WIDTH=Template Width
TEMPLATE_WIDTH_DESC=Select template width option.<hr />Actual pixel value of width options are defined by <strong>following 3 parameters</strong>
NARROW_WIDTH='Narrow' Definition (px)
NARROW_WIDTH_DESC=Set the width value to be used when parameter <strong>'Template Width'</strong> is set to <strong>'Narrow'</strong>.<hr />Value for this parameter must be specified <strong>in pixel</strong>
WIDE_WIDTH='Wide' Definition (px)
WIDE_WIDTH_DESC=Set the width value to be used when parameter <strong>'Template Width'</strong> is set to <strong>'Wide'</strong>.<hr />Value for this parameter must be specified <strong>in pixel</strong>
FLOAT_WIDTH='Float' Definition (%)
FLOAT_WIDTH_DESC=Set the width value to be used when parameter <strong>'Template Width'</strong> is set to <strong>'Float'</strong>.<hr />Value for this parameter must be specified <strong>in percentage</strong>
COLUMNS_WIDTH=Columns Width
PROMO_LEFT_WIDTH=Promo Left Width (%)
PROMO_LEFT_WIDTH_DESC=Set promo left column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
PROMO_RIGHT_WIDTH=Promo Right Width (%)
PROMO_RIGHT_WIDTH_DESC=Set promo right column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
LCOL_WIDTH=Left Column Width (%)
LCOL_WIDTH_DESC=Set left column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
RCOL_WIDTH=Right Column Width (%)
RCOL_WIDTH_DESC=Set right column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
INNER_LCOL_WIDTH=Inner Left Column Width (%)
INNER_LCOL_WIDTH_DESC=Set inner left column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
INNER_RCOL_WIDTH=Inner Right Column Width (%)
INNER_RCOL_WIDTH_DESC=Set inner right column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
MISC.=Misc.
LSP_ALIGNMENT=Vertical Alignment of 'stickleft' Position
LSP_ALIGNMENT_DESC=Select vertical alignment option for module position <strong>'stickleft'</strong>
RSP_ALIGNMENT=Vertical Alignment of 'stickright' Position
RSP_ALIGNMENT_DESC=Select vertical alignment option for module position <strong>'stickright'</strong>
TOP=Top
MIDDLE=Middle
BOTTOM=Bottom
SHOW_FRONTPAGE=Show Mainbody on Frontpage
SHOW_FRONTPAGE_DESC=Select <strong>'No'</strong> if you want to show the frontpage without content area, just modules.<hr />This option is useful when you want to show simple frontpage, but all children pages must show full content.
#COLOR & STYLE SETTINGS
STYLE_SETTINGS=COLOR & STYLE SETTINGS
TEMPLATE_COLOR=Template Color
TEMPLATE_COLOR_DESC=Select default template color that suites your brand best.<hr /><ul><li>This parameter will be overridden by website visitor's settings from <strong>Site Tools</strong> selector at front-end.</li><li>If user settings are active, you need to clear cookies to revert to default settings</li></ul>
BLUE=Blue
RED=Red
GREEN=Green
VIOLET=Violet
ORANGE=Orange
GREY=Grey
TEMPLATE_TEXTSTYLE=Template Text Style
TEMPLATE_TEXTSTYLE_DESC=Select default template text style that suites your website best
BUSINESS_CORPORATE_WEBSITE=Business / Corporation Website
PERSONAL_BLOG_WEBSITE=Personal / Blog Website
ONLINE_NEWS_MAGAZINE_WEBSITE=Online News / Magazine Website
TEMPLATE_TEXTSIZE=Template Text Size
TEMPLATE_TEXTSIZE_DESC=Select template text size that suites your website audience best.<hr /><ul><li>This parameter will be overridden by website visitor's settings from <strong>Site Tools</strong> selector at front-end.</li><li>If user settings are active, you need to clear cookies to revert to default settings</li></ul>
SMALL=Small
MEDIUM=Medium
BIG=Big
TEMPLATE_SPECIALFONT=Special Font
TEMPLATE_SPECIALFONT_DESC=Select <strong>'Yes'</strong> if you want to activate special font.<hr /><ul><li>Special font will be applied to headings, component and article titles, menu items.</li><li>Special font is provided by The Google Font Directory.</li></ul>
CSS3_EFFECT=CSS3 Effects
CSS3_EFFECT_DESC=Select <strong>'Yes'</strong> if you want to enable CSS3 visual effect.
#MENU & SITE TOOLS SETTINGS
ME_SETTINGS=MENU & SITE TOOLS SETTINGS
TOPMENU=Top Menu
TOPMENU_ICONS=Top Menu Icons
TOPMENU_ICONS_DESC=Set menu icons to be shown in <strong>Icon Menu</strong> in header area.<hr /><ul><li>The order of icons in menu will be <strong>exactly the same</strong> as the order of icon names defined in this parameter.</li><li>Please check template documentation for more details about icon and their names.</li></ul>
MAINMENU=Main Menu
MM_FX=Main Menu Effect
MM_FX_DESC=Select <strong>'Yes'</strong> if you want submenu panels of <strong>Main Menu</strong> to be shown with smooth animation.
MM_TRANSPARENCY=Main Menu Transparency
MM_TRANSPARENCY_DESC=Select <strong>'Yes'</strong> if you want submenu panels of <strong>Main Menu</strong> to be semi-transparent.
MAINMENU_ICONS=Main Menu Icons
MAINMENU_ICONS_DESC=Set menu icons to be shown in <strong>Main Menu</strong>.<hr /><ul><li>The order of icons in menu will be <strong>exactly the same</strong> as the order of icon names defined in this parameter.</li><li>Please check template documentation for more details about icon and their names.</li></ul>
SIDEMENU=Side Menu
SM_FX=Side Menu Effect
SM_FX_DESC=Select <strong>'Yes'</strong> if you want submenu panels of <strong>Side Menu</strong> to be shown with smooth animation.
SM_TRANSPARENCY=Side Menu Transparency
SM_TRANSPARENCY_DESC=Select <strong>'Yes'</strong> if you want submenu panels of <strong>Side Menu</strong> to be semi-transparent.
#SITETOOLS
SITETOOLS=Site Tools
SITETOOLS_PRESENTATION=Site tools Presentation
SITETOOLS_PRESENTATION_DESC=Select how to present elements in <strong>Site Tools</strong> panel.<hr /><ul><li><strong>Inline Row</strong> - All elements are presented as single row.</li><li><strong>Dropdow Menu</strong> - All elements are presented in drop down panel with the same effects and transparency as <strong>Main Menu</strong>.</li></ul>
INLINE=Inline Row
MENU=Dropdown Menu
TEXT_SIZER=Enable Text Size Selector
TEXT_SIZER_DESC=Select <strong>'Yes'</strong> if you want to display a selector for your visitors to choose website text size.<hr /><ul><li>Visitor's settings have <strong>top priority</strong> and will overwrite default settings of parameter <strong>Template Text Size</strong></li><li>Clearing cookies will delete website visitor's settings.</li></ul>
WIDTH_SELECTOR=Enable Width Selector
WIDTH_SELECTOR_DESC=Select <strong>'Yes'</strong> if you want to display a selector for your visitors to choose website width.<hr /><ul><li>Visitor's settings have <strong>top priority</strong> and will overwrite default settings of parameter <strong>Template Width</strong></li><li>Clearing cookies will delete website visitor's settings.</li></ul>
NARROW=Narrow
WIDE=Wide
FLOAT=Float
COLOR_SELECTOR=Enable Color Selector
COLOR_SELECTOR_DESC=Select <strong>'Yes'</strong> if you want to display a selector for your visitors to choose website color theme.<hr /><ul><li>Visitor's settings have <strong>top priority</strong> and will overwrite default settings of parameter <strong>Template Color</strong></li><li>Clearing cookies will delete website visitor's settings.</li></ul>
COLOR_ICONS=Colors in Selector
COLOR_ICONS_DESC=Set color icons to be shown in <strong>Color Selector</strong>.<hr />The order of icons in selector will be <strong>exactly the same</strong> as the order of icon names defined in this parameter.
#SEO & SYSTEM SETTINGS
SEO_SYSTEM_SETTINGS=SEO & SYSTEM SETTINGS
SEO_ACCESSIBILITY=SEO & Accessibility
WEBSITE_TITLE=Enable Website Title
WEBSITE_TITLE_DESC=Select <strong>'Yes'</strong> if you want to include website name to <strong>'title'</strong> tag<hr />Website title will be included on all pages except the homepage.
TOP_H1=Enable Top H1 tag
TOP_H1_DESC=Select <strong>'Yes'</strong> if you want to show <strong>'h1'</strong> tag with website name and logo slogan on top of the logo.<hr />This <strong>'h1'</strong> will be visible only to Search Engines and is very good for <strong>SEO</strong> purpose
GOTOP_LINK=Enable 'Go to top' link
GOTOP_LINK_DESC=Select <strong>'Yes'</strong> if you want to display <strong>'Go to top'</strong> link.<hr />This link will <strong>smoothly</strong> scroll page to the top. Nice effect and good for website usability
AUTO_ICON=Enable Auto Icon links
AUTO_ICON_DESC=Select <strong>'Yes'</strong> if you want to enable auto icon link.<hr /><ul><li>If enabled, icons will be automatically attached to links based on the link url.</li><li>Even if disabled, you can still assign icons to links manually in link's <strong>'class'</strong> attribute.</li><li>Please check template documentation for details.</li></ul>
PRINTING_OPTIMIZATION=Enable Printing Optimization
PRINTING_OPTIMIZATION_DESC=Select <strong>'Yes'</strong> if you want to optimize webpage content for printing.<hr />If enabled, only logo, pathway, main content area and footer will be displayed for printing.
SYSTEM=System
ANALYTICS_CODE_POSITION=Analytics Code Position
ANALYTICS_CODE_POSITION_DESC=Select the position where you want to insert the analytics code.<hr />Please check the analytics service provider manual to understand where to put the code.
ANALYTICS_CODE=Analytics Code
ANALYTICS_CODE_DESC=Set Analytics code that will be inserted in the template HTML output code.<hr />The code will be inserted to the position defined by parameter <strong>'Analytics Code Position'</strong>.
CACHE_FOLDER=Cache Folder
CACHE_FOLDER_DESC=Set the path to folder that will be used to store cached files.<hr />Folder path should be relative from website root path.
CSS_COMPRESSION=Compress CSS
CSS_COMPRESSION_DESC=Select <strong>'Yes'</strong> if you want to combine and compress all template's CSS files to increase website performance.
MINIFY_PHP_5_REQUIRED=PHP 5.1.6 or greater is required
CHECK_CACHE_FOLDER=Check
FOLDER_EXISTS_WRITABLE=OK
FOLDER_NOT_EXISTS=Folder not found
FOLDER_NOT_WRITABLE=Folder not writable
CUSTOM_CSS=Custom CSS File(s)
CUSTOM_CSS_DESC=Set a list of additional CSS file(s) that you want to load in the template.<hr /><ul><li>All custom CSS files must be located in the template's css folder.</li><li>Each custom CSS file name must be defined in a single line.</li></ul>
#EXTENDED STYLES SETTINGS
EXT_SETTINGS=EXTENDED STYLES SETTINGS
K2_STYLE=Enable K2 Style
K2_STYLE_DESC=Select <strong>'Yes'</strong> if you want to enable additional style for <strong>K2</strong> extension.<hr />You can disable this parameter if you want to use default or some specific K2 template
CB_STYLE=Enable Community Builder Style
CB_STYLE_DESC=Select <strong>'Yes'</strong> if you want to enable additional style for <strong>Community Builder</strong> extension.<hr />You can disable this parameter if you want to use default or some specific Community Builder template
VM_STYLE=Enable Virtue Mart Style
VM_STYLE_DESC=Select <strong>'Yes'</strong> if you want to enable additional style for <strong>Virtue Mart</strong> extension.<hr />You can disable this parameter if you want to use default or some specific Virtue Mart template
JEVENTS_STYLE=Enable JEvents Style
JEVENTS_STYLE_DESC=Select <strong>'Yes'</strong> if you want to enable additional style for <strong>JEvents</strong> extension.<hr />You can disable this parameter if you want to use default or some specific JEvents template
JG_STYLE=Enable JoomGallery Style
JG_STYLE_DESC=Select <strong>'Yes'</strong> if you want to enable additional style for <strong>Joom Gallery</strong> extension.<hr />You can disable this parameter if you want to use default or some specific Joom Gallery template
#ABOUT
ABOUT=ABOUT
VERSION=Version
AUTHOR=Author
CHECK_FOR_UPDATE=Check for update
COPYRIGHT=Copyright
UPGRADE TO UNLIMITED = Upgrade to PRO UNLIMITED edition by paying only the price different.<br /><strong><a href="http://www.joomlashine.com/pro-unlimited-edition.html" target="_blank">What are benefits?</a></strong>&nbsp;&nbsp;&#124;&nbsp;&nbsp;<strong><a href="http://www.joomlashine.com/docs/general/how-to-upgrade-to-pro-unlimited-edition.html" target="_blank">How to upgrade?</a></strong>
