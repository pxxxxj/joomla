CB_STYLE=Omogući Community Builder stil
CB_STYLE_DESC=Izaberite <strong>'Da'</strong> ako želite omogućiti dodatni stil za <strong>Community Builder</strong> ekstenziju.<hr />Ovaj parametar možete onemogućiti ako želite koristiti zadani ili neki drugi Community Builder predložak
VM_STYLE=Omogući Virtue Mart stil
VM_STYLE_DESC=Izaberite <strong>'Da'</strong> ako želite omogućiti dodatni stil za <strong>Virtue Mart</strong> ekstenziju.<hr />Ovaj parametar možete onemogućiti ako želite koristiti zadani ili neki drugi Virtue Mart predložak
JEVENTS_STYLE=Omogući JEvents stil
JEVENTS_STYLE_DESC=Izaberite <strong>'Da'</strong> ako želite omogućiti dodatni stil za <strong>JEvents</strong> ekstenziju.<hr />Ovaj parametar možete onemogućiti ako želite koristiti zadani ili neki drugi JEvents predložak
JG_STYLE=Omogući JoomGallery stil
