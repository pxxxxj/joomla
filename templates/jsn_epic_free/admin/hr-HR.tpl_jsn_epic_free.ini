YOU NEED FLASH PLAYER=You must have Flash Player 9+ installed in order to use Icon Selector
#SAMPLE DATA
SAMPLE_DATA=Ogledni podaci
SAMPLE_DATA_LBL=Ogledni podaci
SAMPLE_DATA_DESC=Instalirajte ogledne podatke da bi dobili izgled Vaše stranice sličan demo web stranici ovog predloška.
INSTALL SAMPLE DATA=Instaliraj ogledne podatke
INSTALL SAMPLE DATA AS SEEN ON DEMO WEBSITE=Instaliraj ogledne podatke kao što je na <a target="_blank" href="http://demo.joomlashine.com/joomla-templates/jsn_epic/">demo web stranici</a>.
#LOGO SETTINGS
LOGO_SETTINGS=Postavke logotipa
ENABLE_COLORED_LOGO=Omogući obojani logo
ENABLE_COLORED_LOGO_DESC=Izaberite <strong>'Da'</strong> ako želite koristiti zasebni obojani logo za svaku boju predloška.<hr />Svaki obojani logo se nalazi unutar mape <strong>'images/<em>{naziv_boje}</em>' u mapi predloška</strong>
LOGO_LINK=Logo Link
LOGO_LINK_DESC=Postavite URL na koji će povezivati logo.<hr /><ul><li>URL mora početi <strong>iz Joomla root foldera</strong> i <strong>bez prethodne kose crte (!)</strong>.</li><li>Ostavite ovaj parametar prazan ako NE želite da se na Vaš logo može kliknuti</li></ul>
LOGO_SLOGAN=Logo slogan
LOGO_SLOGAN_DESC=Postavite slogan koji će biti pridružen logotipu. <strong>alt</strong>.<hr />Tekst u <strong>alt</strong> atributu je vidljiv posjetiteljima stranice (dobro za <strong>dostupnost</strong>) i tražilicama (dobro za <strong>SEO</strong>)
#LAYOUT SETTINGS
LAYOUT_SETTINGS=Postavke izgleda
OVERALL_WIDTH=Cjelokupna širina
TEMPLATE_WIDTH=Širina predloška
TEMPLATE_WIDTH_DESC=Mogućnost odabira širine predloška.<hr />Stvarna vrijednost piksela postavki širine se definira sa <strong>sljedeća tri parametra</strong>
NARROW_WIDTH='Usko' Definicija (px)
NARROW_WIDTH_DESC=Postavite širinu koja će biti u upotrebi kada je parametar <strong>'Širina predloška'</strong> postavljen na <strong>'Usko'</strong>.<hr />Vrijednost ovog parametra mora biti iskazana <strong>u pikselima</strong>
WIDE_WIDTH='Široko' Definicija (px)
WIDE_WIDTH_DESC=Postavite širinu koja će biti u upotrebi kada je parametar <strong>'Širina predloška'</strong> postavljen na <strong>'Široko'</strong>.<hr />Vrijednost ovog parametra mora biti iskazana <strong>u pikselima</strong>
FLOAT_WIDTH='Slobodno' Definicija (%)
FLOAT_WIDTH_DESC=Postavite širinu koja će biti u upotrebi kada je parametar <strong>'Širina predloška'</strong> postavljen na <strong>'Slobodno'</strong>.<hr />Vrijednost ovog parametra mora biti iskazana <strong>u postotku</strong>
COLUMNS_WIDTH=Širina stupaca
PROMO_LEFT_WIDTH=Promo Left Width (%)
PROMO_LEFT_WIDTH_DESC=Set promo left column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
PROMO_RIGHT_WIDTH=Promo Right Width (%)
PROMO_RIGHT_WIDTH_DESC=Set promo right column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
LCOL_WIDTH=Širina lijevog stupca (%)
LCOL_WIDTH_DESC=Postavite širinu lijevog stupca u postotku.<hr />Samo brojevi su dopušteni, na primjer <strong>'25%'</strong> je točno, ali '25.5%' nije točno
RCOL_WIDTH=Širina desnog stupca (%)
RCOL_WIDTH_DESC=Postavite širinu desnog stupca u postotku.<hr />Samo brojevi su dopušteni, na primjer <strong>'25%'</strong> je točno, ali '25.5%' nije točno
INNER_LCOL_WIDTH=Širina unutarnjeg lijevog stupca (%)
INNER_LCOL_WIDTH_DESC=Postavite širinu unutarnjeg lijevog stupca u postotku.<hr />Samo brojevi su dopušteni, na primjer <strong>'25%'</strong>  je točno, ali '25.5%' nije točno
INNER_RCOL_WIDTH=Širina unutarnjeg desnog stupca (%)
INNER_RCOL_WIDTH_DESC=Postavite širinu unutarnjeg desnog stupca u postotku.<hr />Samo brojevi su dopušteni, na primjer <strong>'25%'</strong>  je točno, ali '25.5%' nije točno
MISC.=Razno
LSP_ALIGNMENT=Vertikalno poravnanje 'stickleft' pozicije
LSP_ALIGNMENT_DESC=Izaberite vertikalno poravnanje opcije za poziciju modula <strong>'stickleft'</strong>
RSP_ALIGNMENT=Vertikalno poravnanje 'stickright' pozicije
RSP_ALIGNMENT_DESC=Izaberite vertikalno poravnanje opcije za poziciju modula <strong>'stickright'</strong>
TOP=Vrh
MIDDLE=Sredina
BOTTOM=Dno
SHOW_FRONTPAGE=Prikaži Mainbody na početnoj stranici
SHOW_FRONTPAGE_DESC=Izaberite <strong>'Ne'</strong> ako želite prikaz početne stranice bez područja sadržaja samo sa modulima.<hr />Ova opcija je korisna kada želite jednostavnu početnu stranicu, ali sve podstranice moraju prikazivati puni sadržaj.
#COLOR & STYLE SETTINGS
STYLE_SETTINGS=Postavke boje i stila
TEMPLATE_COLOR=Boja predloška
TEMPLATE_COLOR_DESC=Izaberite zadanu boju predloška koja najviše odgovara Vašoj web stranici.<hr /><ul><li>Ovaj parametar zaobilaze postavke posjetitelja u izborniku <strong>Alati stranice</strong> na početnoj stranici.</li><li>Ako su aktivne korisničke postavke morate obrisati cookie za povrat na zadane postavke.</li></ul>
BLUE=Plava
RED=Crvena
GREEN=Zelena
VIOLET=Ljubičasta
ORANGE=Narančasta
GREY=Siva
TEMPLATE_TEXTSTYLE=Stil teksta predloška
TEMPLATE_TEXTSTYLE_DESC=Izaberite zadani stil teksta predloška koji najviše odgovara Vašoj web stranici
BUSINESS_CORPORATE_WEBSITE=Poslovno / Korporativna web stranica
PERSONAL_BLOG_WEBSITE=Osobna / Blog web stranica
ONLINE_NEWS_MAGAZINE_WEBSITE=Online vijesti / Časopis web stranica
TEMPLATE_TEXTSIZE=Veličina teksta predloška
TEMPLATE_TEXTSIZE_DESC=Izaberite veličinu teksta predloška koja najviše odgovara posjetiteljima stranice.<hr /><ul><li>Ovaj parametar zaobilaze postavke posjetitelja u izborniku <strong>Alati stranice</strong> na početnoj stranici.</li><li>Ako su aktivne korisničke postavke morate obrisati cookie za povrat na zadane postavke.</li></ul>
SMALL=Malo
MEDIUM=Srednje
BIG=Veliko
TEMPLATE_SPECIALFONT=Special Font
TEMPLATE_SPECIALFONT_DESC=Select <strong>'Yes'</strong> if you want to activate special font.<hr /><ul><li>Special font will be applied to headings, component and article titles, menu items.</li><li>Special font is provided by The Google Font Directory.</li></ul>
CSS3_EFFECT=CSS3 Effects
CSS3_EFFECT_DESC=Select <strong>'Yes'</strong> if you want to enable CSS3 visual effect.
#MENU & SITE TOOLS SETTINGS
ME_SETTINGS=Postavke izbornika i alata stranice
TOPMENU=Top Menu
TOPMENU_ICONS=Top Menu ikone
TOPMENU_ICONS_DESC=Postavite ikone izbornika koje će biti prikazane u <strong>Icon Menu</strong> u zaglavlju (header).<hr /><ul><li>Poredak ikona u izborniku će biti <strong>isti</strong> kao poredak ikona definiranih u ovome parametru.</li><li>Provjerite dokumentaciju predloška za više detalja o ikonama i njihovim nazivima.</li></ul>
MAINMENU=Glavnog Izbornika
MM_FX=Efekt glavnog izbornika (Main menu)
MM_FX_DESC=Izaberite <strong>'Da'</strong> ako želite podizbornike u <strong>Glavnom izborniku</strong> prikazane sa glatkim animacijama.
MM_TRANSPARENCY=Prozirnost glavnog izbornika (Main menu)
MM_TRANSPARENCY_DESC=Izaberite <strong>'Da'</strong> ako želite podizbornike u <strong>Glavnom izborniku</strong> prikazane poluprozirnima.
MAINMENU_ICONS=Ikone glavnog izbornika (Main menu)
MAINMENU_ICONS_DESC=Postavite ikone izbornika koje će biti prikazane u <strong>Glavnom izborniku</strong>.<hr /><ul><li>Poredak ikona u izborniku će biti <strong>isti</strong> kao poredak ikona definiranih u ovome parametru.</li><li>Provjerite dokumentaciju predloška za više detalja o ikonama i njihovim nazivima.</li></ul>
SIDEMENU=Bočnog Izbornika
SM_FX=Efekt bočnog izbornika (Side Menu)
SM_FX_DESC=Izaberite <strong>'Da'</strong> ako želite podizbornike u <strong>Bočnom izborniku</strong> prikazane sa glatkim animacijama.
SM_TRANSPARENCY=Prozirnost bočnog izbornika (Side Menu)
SM_TRANSPARENCY_DESC=Izaberite <strong>'Da'</strong> ako želite podizbornike u <strong>Bočnom izborniku</strong> prikazane poluprozirnima.
#SITETOOLS
SITETOOLS=Postavke alata stranice
SITETOOLS_PRESENTATION=Prikaz alata stranice
SITETOOLS_PRESENTATION_DESC=Izaberite prikaz elemenata u izborniku <strong>Alati stranice.</strong><hr /><ul><li><strong>U istom redu (Inline Row)</strong> - Svi elementi su prikazani u jednom redu.</li><li><strong>Padajući izbornik (Dropdow Menu)</strong> - Svi elementi su prikazani u padajućem izborniku sa istim efektima i prozirnosti kao <strong>Glavni izbornik</strong>.</li></ul>
INLINE=U istom redu (Inline Row)
MENU=Padajući izbornik (Dropdown Menu)
TEXT_SIZER=Omogući odabir veličine teksta
TEXT_SIZER_DESC=Izaberite <strong>'Da'</strong> ako želite posjetiteljima omogućiti odabir veličine teksta.<hr /><ul><li>Postavke posjetitelja imaju <strong>prioritet</strong> i zaobilaze zadanu postavku <strong>Veličina teksta predloška</strong></li><li>Brisanje cookia će pobrisati postavke posjetitelja stranice.</li></ul>
WIDTH_SELECTOR=Omogući odabir širine
WIDTH_SELECTOR_DESC=Izaberite <strong>'Da'</strong> ako želite posjetiteljima omogućiti odabir širine stranice.<hr /><ul><li>Postavke posjetitelja imaju <strong>prioritet</strong> i zaobilaze zadanu postavku <strong>Širina predloška</strong></li><li>Brisanje cookia će pobrisati postavke posjetitelja stranice.</li></ul>
NARROW=Usko
WIDE=Široko
FLOAT=Slobodno
COLOR_SELECTOR=Omogući odabir boje
COLOR_SELECTOR_DESC=Izaberite <strong>'Da'</strong>ako želite posjetiteljima omogućiti odabir boje predloška stranice.<hr /><ul><li>Postavke posjetitelja imaju <strong>prioritet</strong> i zaobilaze zadanu postavku <strong>Boja predloška</strong></li><li>Brisanje cookia će pobrisati postavke posjetitelja stranice.</li></ul>
COLOR_ICONS=Boje dostupne u odabiru boja
COLOR_ICONS_DESC=Postavite ikone boja koje će biti prikazane u <strong>Izborniku boja</strong>.<hr />Poredak ikona u izborniku će biti <strong>isti</strong> kao poredak ikona definiranih u ovome parametru.
#SEO & SYSTEM SETTINGS
SEO_SYSTEM_SETTINGS=Postavke systém i SEO
SEO_ACCESSIBILITY=Postavke dostupnosti i SEO
WEBSITE_TITLE=Omogući naziv web stranice
WEBSITE_TITLE_DESC=Izaberite <strong>'Da'</strong> ako želite uključiti naziv web stranice u <strong>'title'</strong> tag<hr />Naziv web stranice će biti uključen na svim stranicama osim početne (Homepage).
TOP_H1=Omogući Top H1 tag
TOP_H1_DESC=Izaberite <strong>'Da'</strong> ako želite prikazati <strong>'h1'</strong> tag sa nazivom web stranice i sloganom na logotipu.<hr />Ovaj <strong>'h1'</strong> će biti vidljiv samo tražilicama i koristan je za <strong>SEO</strong> svrhe
GOTOP_LINK=Omogući 'Idi na vrh' link
GOTOP_LINK_DESC=Izaberite <strong>'Da'</strong> ako želite prikazati <strong>'Idi na vrh'</strong> link.<hr />Ovaj link će <strong>glatko</strong> pomaknuti stranicu na vrh. Efekt koji je koristan za lakše korištenje stranice
AUTO_ICON=Omogući Auto Icon linkove
AUTO_ICON_DESC=Izaberite <strong>'Da'</strong> ako želite linkovima omogućiti automatsko dodjeljivanje ikona.<hr /><ul><li>Ako je omogućeno, ikone će automatski biti pridružene linkovima prema URL-u linka.</li><li>Čak i ako je onemogućeno, svejedno možete ručno dodijeliti ikone linkovima u <strong>'class'</strong> atributu linka.</li><li>Provjerite dokumentaciju predloška za detalje.</li></ul>
PRINTING_OPTIMIZATION=Omogući optimizaciju ispisa
PRINTING_OPTIMIZATION_DESC=Izaberite <strong>'Da'</strong> ako želite optimizirati sadržaj web stranice za ispis.<hr />Ako je omogućeno samo će logo, putanja, područje glavnog sadržaja i podnožje biti prikazani za ispis.
SYSTEM=Systém
ANALYTICS_CODE=Analytics Kod
ANALYTICS_CODE_DESC=Postavite Analytics kod koji će biti umetnut u HTML kod predloška.<hr /><ul><li>Kod će biti umetnut ispred <strong>zatvarajućeg 'body' taga</strong>.</li><li>Ovdje možete definirati bilo koji analitički kod treba biti umetnut ispred <strong>zatvarajućeg 'body' taga</strong> .</li></ul>
ANALYTICS_CODE_POSITION=Analytics Code Position
ANALYTICS_CODE_POSITION_DESC=Define the position where you want to put the Analytics code
CACHE_FOLDER=Cache Folder
CACHE_FOLDER_DESC=Set the path to folder that will be used to store cached files.<hr />Folder path should be relative from website root path.
CSS_COMPRESSION=Compress CSS
CSS_COMPRESSION_DESC=Select <strong>'Yes'</strong> if you want to combine and compress all template's CSS files to increase website performance.
MINIFY_PHP_5_REQUIRED=PHP 5.1.6 or greater is required
CHECK_CACHE_FOLDER=Check
FOLDER_EXISTS_WRITABLE=OK
FOLDER_NOT_EXISTS=Folder not found
FOLDER_NOT_WRITABLE=Folder not writable
CUSTOM_CSS=Custom CSS File(s)
CUSTOM_CSS_DESC=Set a list of additional CSS file(s) that you want to load in the template.<hr /><ul><li>All custom CSS files must be located in the template's css folder.</li><li>Each custom CSS file name must be defined in a single line.</li></ul>
#EXTENDED STYLES SETTINGS
EXT_SETTINGS=Postavke dodatnih stilova
