TEMPLATE_DESCRIPTION=<div class="template-description"><div class="template-details"><div><h3>Getting Started</h3><p>Welcome to JSN Epic! Here are some getting started steps for you to check:</p><ul class="list-number-digit digit-red"><li><h4><span class="jsn-listbullet">1</span>Check template edition and version</h4>Open section <em>&ldquo;ABOUT&rdquo;</em> on the right and make sure you are using correct template edition and the latest version.</li><li><h4><span class="jsn-listbullet">2</span>Install sample data</h4><p>Open section <em>&ldquo;SAMPLE DATA&rdquo;</em> on the right and install sample data.</p><div class="pro-alert"><p>Many features demonstrated on demo website are presented only in PRO Edition.</p><p>Since you are using <strong>Free edition</strong>, the website <strong>will not look exactly like demo website</strong> after sample data installation.</p></div></li><li><h4><span class="jsn-listbullet">3</span>Download documentation package</h4>Based on installed sample data, it's time to download and read documentation to understand each template feature. <a href="http://www.joomlashine.com/joomla-templates/jsn-epic-docs.zip" class="link-action">Download documentation</a>.</li></ul></div><div><h3>Request Support</h3><p>Having problems using the product? No worries:</p><ul><li><a href="http://www.joomlashine.com/forum.html" target="_blank" class="link-action">Ask in Support Forum</a> for community to help.</li><li><a href="http://www.joomlashine.com/dedicated-support.html" target="_blank" class="link-action">Submit ticket in Dedicated Support System</a> and get answer within 12 hours <strong>(*)</strong>.</li></ul><p><strong>(*)</strong> - Only available for <strong>PRO UNLIMITED</strong> edition owners.</p></div><div><h3>Get PRO Edition - <a href="http://www.joomlashine.com/joomla-templates/buy-jsn-epic.html" target="_blank" class="link-action">Buy Now</a></h3><p>Buy <strong>PRO</strong> edtion to get:</p><ul><li><strong>Powerful PRO features</strong></li><li><strong>Unlimited domain usage</strong></li><li><strong>Brand-link removed</strong> from the footer</li><li><strong>Professional support</strong> from friendly community and JoomlaShine support staff</li><li><strong>Access to dedicated support system</strong> with top priority and guaranteed&nbsp;12-hours response&nbsp;time <strong>(*)</strong></li><li><strong>Life-time</strong> product&nbsp;support and update <strong>(*)</strong></li></ul><p><strong>(*)</strong> - Only available for <strong>PRO UNLIMITED</strong> edition owners.</p></div></div></div>
ONLY_IN_PRO=Features in this section are available only in <strong>PRO Edition</strong>
#GENERAL
COLLAPSE_ALL=すべて折りたたむ
COLLAPSE_ALL_PANELS=すべてのパラメータ・パネルを折りたたむ
EXPAND_ALL=すべて展開
EXPAND_ALL_PANELS=すべてのパラメータ・パネルを展開
SELECT=選択
CLOSE=閉じる
YOU NEED FLASH PLAYER=アイコン・セレクターを使用するためには Flash Player 9 以上が必要です。
#SAMPLE DATA
SAMPLE_DATA=サンプルデータ
SAMPLE_DATA_LBL=サンプルデータ
SAMPLE_DATA_DESC=本テンプレートのデモサイトと同じような表示を得るためには，サンプルデータをインストールする必要があります。
INSTALL SAMPLE DATA=サンプルデータをインストールして
INSTALL SAMPLE DATA AS SEEN ON DEMO WEBSITE=<a target="_blank" href="http://demo.joomlashine.com/joomla-templates/jsn_epic/">デモサイト</a>と同じ表示を得るサンプルデータをインストールして.
#LOGO SETTINGS
LOGO_SETTINGS=ロゴの設定
ENABLE_COLORED_LOGO=カラー・ロゴを有効にする
ENABLE_COLORED_LOGO_DESC=各テンプレートの色として，特別なカラー・ロゴを使用したい場合は <strong>'はい'</strong> を指定してください。<hr /> 各カラー・ロゴのファイルは，テンプレートのフォルダ内にある，次のフォルダに入っています。 <strong>'images/<em>{color_name}</em>' </strong>
LOGO_LINK=ロゴのリンク
LOGO_LINK_DESC=ロゴの画像にリンクするURLを設定してください。<hr /><ul><li>URL は <strong> Joomla! のルート・フォルダから始め，</strong> <strong>先頭のスラッシュも記しません(!)</strong></li><li>クリックできるロゴの機能を全く望まない場合は，このパラメータを空欄にしておいてください。</li></ul>
LOGO_SLOGAN=ロゴのスローガン
LOGO_SLOGAN_DESC=<strong>alt</strong>コマンドで，ロゴの画像の属性として表示されるスローガンのテキストを設定できます。<hr /> <strong>alt</strong> 属性として書かれているテキストは，画面のリーダーで表示されるので， <strong>アクセス</strong>を向上させるだけではなく，検索エンジン最適化（ <strong>SEO</strong>）の機能も果たします。
#LAYOUT SETTINGS
LAYOUT_SETTINGS=レイアウトの設定
OVERALL_WIDTH=全体の幅
TEMPLATE_WIDTH=テンプレートの幅
TEMPLATE_WIDTH_DESC=テンプレートの幅のオプションの選択<hr />幅のオプションの現在のピクセル値は， <strong>次の3つのパラメータ</strong>によって，定義されています。
NARROW_WIDTH='狭い' 値の定義 (px)
NARROW_WIDTH_DESC=パラメータの <strong>'狭い'</strong> の <strong>'テンプレート幅'</strong>を設定できます。<hr />このパラメータで指定できる値は，<strong>ピクセル</strong>のみです。
WIDE_WIDTH='広い' 値の定義 (px)
WIDE_WIDTH_DESC=パラメータの <strong>'広い'</strong> の <strong>'テンプレート幅'</strong>を設定できます。<hr />このパラメータで指定できる値は， <strong>ピクセル</strong>のみです。
FLOAT_WIDTH='Float' （浮動化）の値の定義 (%)
FLOAT_WIDTH_DESC=パラメータの <strong>'浮動化'</strong> の <strong>'テンプレート幅'</strong>を設定できます。<hr />このパラメータで指定できる値は， <strong>パーセント</strong>のみです。
COLUMNS_WIDTH=列の幅
PROMO_LEFT_WIDTH=Promo Left Width (%)
PROMO_LEFT_WIDTH_DESC=Set promo left column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
PROMO_RIGHT_WIDTH=Promo Right Width (%)
PROMO_RIGHT_WIDTH_DESC=Set promo right column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
LCOL_WIDTH=左の列の幅 (%)
LCOL_WIDTH_DESC=左の列の幅をパーセントで指定します。<hr /> 必ず整数型を使用します。例: <strong>'25%'</strong> は正しいが，'25.5%' は誤り
RCOL_WIDTH=右の列の幅 (%)
RCOL_WIDTH_DESC=右の列の幅をパーセントで指定します。<hr /> 必ず整数型を使用します。例: <strong>'25%'</strong> は正しいが，'25.5%' は誤り
INNER_LCOL_WIDTH=左列の内側の幅 (%)
INNER_LCOL_WIDTH_DESC=左列の内側の幅をパーセントで指定します。<hr /> 必ず整数型を使用します。例: <strong>'25%'</strong> は正しいが，'25.5%' は誤り
INNER_RCOL_WIDTH=右列の内側の幅 (%)
INNER_RCOL_WIDTH_DESC=右列の内側の幅をパーセントで指定します。<hr /> 必ず整数型を使用します。例:<strong>'25%'</strong> は正しいが，'25.5%' は誤り
MISC.=その他
LSP_ALIGNMENT=縦方向に揃える 'stickleft' の位置
LSP_ALIGNMENT_DESC=モジュール位置 <strong>'stickleft'</strong>の縦方向の揃え方を指定します。
RSP_ALIGNMENT=縦方向に揃える 'stickright' の位置
RSP_ALIGNMENT_DESC=モジュール位置 <strong>'stickright'</strong>の縦方向の揃え方を指定します。
TOP=上
MIDDLE=中央
BOTTOM=下
SHOW_FRONTPAGE=フロントページにメインボディーを表示
SHOW_FRONTPAGE_DESC=コンテンツ・エリアは無く，モジュールのみのフロントページを表示したい場合は <strong>'いいえ'</strong> を選択します。<hr />このオプションは，簡素なフロントページを表示させたい場合には便利ですが，その他の全ての子ページは必ずコンテンツを表示させる必要があります。
#COLOR & STYLE SETTINGS
STYLE_SETTINGS=カラー & スタイルの設定
TEMPLATE_COLOR=テンプレート・カラー
TEMPLATE_COLOR_DESC=あなたのサイトにぴったり合った，デフォルト・テンプレートの色を選択してください。<hr /> <ul><li>サイト閲覧者は，フロンエンドの<strong>サイトツール</strong>のセレクターを用いて，このパラメータを上書きすることができます。</li><li>もしユーザー設定が有効になっている場合は，デフォルト設定に戻すために，クッキーを削除する必要があります。</li></ul>
BLUE=青
RED=赤
GREEN=緑
VIOLET=紫
ORANGE=オレンジ
GREY=灰色
TEMPLATE_TEXTSTYLE=テンプレートのテキストスタイル
TEMPLATE_TEXTSTYLE_DESC=あなたのウェブサイトにぴったり合う，標準テンプレートのテキストスタイルを選択してください。
BUSINESS_CORPORATE_WEBSITE=ビジネス・法人のウェブサイト
PERSONAL_BLOG_WEBSITE=個人・ブログのウェブサイト
ONLINE_NEWS_MAGAZINE_WEBSITE=オンラインニュース・マガジンのウェブサイト
TEMPLATE_TEXTSIZE=テンプレートのテキストサイズ
TEMPLATE_TEXTSIZE_DESC=あなたのウェブサイトの閲覧者にぴったり合う，テンプレートのテキストサイズを指定してください。<hr /><ul><li>サイト閲覧者は，フロンエンドの <strong>サイトツール</strong> のセレクターを用いて，このパラメータを上書きすることができます。</li><li>もしユーザー設定が有効になっている場合は，デフォルト設定に戻すために，クッキーを削除する必要があります。</li></ul>
SMALL=小
MEDIUM=中
BIG=大
TEMPLATE_SPECIALFONT=特殊フォント
TEMPLATE_SPECIALFONT_DESC=特殊フォントを有効にしたい場合は <strong>'はい'</strong> を選択してください。<hr /><ul><li>特殊フォントは，ヘッディング，コンポーネント，記事のタイトル，メニューのアイテムに使用されます。</li><li>特殊フォントはGoogleフォント・ディレクトリーで提供されています。</li></ul>
CSS3_EFFECT=CSS3 エフェクト
CSS3_EFFECT_DESC=CSS3の視覚効果を有効にしたい場合は， <strong>'はい'</strong> を選択してください。
#MENU & SITE TOOLS SETTINGS
ME_SETTINGS=メニュー & サイトのツールの設定
TOPMENU=トップメニュー
TOPMENU_ICONS=トップメニューのアイコン
TOPMENU_ICONS_DESC=ヘッダーエリアの<strong>アイコンメニュー</strong>で表示するアイコンを設定します。<hr /><ul><li>メニュー内でのアイコンの順序は，ここのパラメータで指定されたアイコン名の順序と <strong>全く同じ</strong> になります。</li><li>アイコンおよび名称についての詳細は，テンプレート説明書をご覧ください。</li></ul>
MAINMENU=メインメニュー
MM_FX=メインメニューのエフェクト
MM_FX_DESC=スムース・アニメーションを使用して， <strong>メインメニュー</strong>のサブメニュー・パネルを表示したい場合は， <strong>'はい'</strong>を指定してください。
MM_TRANSPARENCY=メインメニューの透明度
MM_TRANSPARENCY_DESC=<strong>メインメニュー</strong> のサブメニュー・パネルを半透明にしたい場合は， <strong>'はい'</strong>を指定します。
MAINMENU_ICONS=メインメニューのアイコン
MAINMENU_ICONS_DESC=<strong>メインメニュー</strong>で表示するアイコンを設定します。<hr /><ul><li> メニュー内でのアイコンの順序は，ここのパラメータで指定されたアイコン名の順序と <strong>全く同じ</strong> になります。 </li><li>アイコンおよび名称についての詳細は，テンプレート説明書をご覧ください。</li></ul>
SIDEMENU=サイドメニュー
SM_FX=サイドメニューのエフェクト
SM_FX_DESC=スムース・アニメーションを使用して， <strong>サイドメニュー</strong>のサブメニュー・パネルを表示したい場合は， <strong>'はい'</strong>を指定してください。
SM_TRANSPARENCY=サイドメニューの透明度
SM_TRANSPARENCY_DESC=<strong>サイドメニュー</strong> のサブメニュー・パネルを半透明にしたい場合は， <strong>'はい'</strong>を指定します。
#SITETOOLS
SITETOOLS=サイトツール
SITETOOLS_PRESENTATION=サイトツールのプレゼンテーション
SITETOOLS_PRESENTATION_DESC=<strong>サイトツール</strong> パネルの要素の表示方法を指定します。<hr /><ul><li><strong>Inline Row （インライン行）</strong> - すべての要素が一行で表示されます。</li><li><strong>ドロップダウン・メニュー</strong> - すべての要素が， <strong>メインメニュー</strong>と同じエフェクトと透明度を持ったドロップダウン・パネルで表示されます。</li></ul>
INLINE=インライン行
MENU=ドロップダウン・メニュー
TEXT_SIZER=テキストサイズ・セレクターを有効にする
TEXT_SIZER_DESC=閲覧者がウェブサイトのテキストサイズを選択できるセレクターを表示する場合は <strong>'はい'</strong> を指定してください。<hr /><ul><li>閲覧者の設定が <strong>最優先</strong> され，パラメータで設定された <strong>テンプレートのテキストサイズ</strong>の標準値は上書きされます。</li><li>クッキーをリセットすると，ウェブサイトの訪問者の設定も削除されます。</li></ul>
WIDTH_SELECTOR=横幅セレクターを有効にする
WIDTH_SELECTOR_DESC=閲覧者がウェブサイトの横幅を選択できるセレクターを表示する場合は <strong>'はい'</strong> を指定してください。<hr /><ul><li>閲覧者の設定が <strong>最優先</strong> され，パラメータで設定された <strong>テンプレートの横幅</strong>の標準値は上書きされます。</li><li>クッキーをリセットすると，ウェブサイトの訪問者の設定も削除されます。</li></ul>
NARROW=狭い
WIDE=広い
FLOAT=フロート
COLOR_SELECTOR=カラー・セレクターを有効にする
COLOR_SELECTOR_DESC=閲覧者がウェブサイトの色を選択できるセレクターを表示する場合は <strong>'はい'</strong> を指定してください。<hr /><ul><li>閲覧者の設定が <strong>最優先</strong> され，パラメータで設定された <strong>テンプレートの色</strong>の標準値は上書きされます。</li><li>クッキーをリセットすると，ウェブサイトの訪問者の設定も削除されます。</li></ul>
COLOR_ICONS=セレクター内の色
COLOR_ICONS_DESC=<strong>カラー・セレクター</strong>に表示される色のアイコンを設定します。<hr />セレクター内のアイコンの順序は，ここのパラメータで定めたアイコン名の順序と <strong>全く同じ</strong> になります。
#SEO & SYSTEM SETTINGS
SEO_SYSTEM_SETTINGS=SEO & システムの設定
SEO_ACCESSIBILITY=SEO & アクセシビリティー
WEBSITE_TITLE=ウェブサイトのタイトルを有効にする
WEBSITE_TITLE_DESC=<strong>'タイトル'</strong> タグに，ウェブサイト名を挿入したい場合は， <strong>'はい'</strong> を指定します。<hr />ウェブサイトのタイトルは，トップページ以外の全ページに挿入されます。
TOP_H1=トップのH1タグを有効にする
TOP_H1_DESC=ロゴの上のスローガンとウェブサイト名を <strong>'h1'</strong> タグで表示したい場合は， <strong>'はい'</strong>を指定してください。<hr />この <strong>'h1'</strong> は，検索エンジンだけに表示され， <strong>SEO</strong> に大きな効果を発揮します。
GOTOP_LINK='トップに戻る' リンクを有効にする
GOTOP_LINK_DESC=<strong>'トップに戻る'</strong> リンクを表示させたい場合は， <strong>'はい'</strong>　を指定してください。<hr />ページのトップに <strong>スムースに</strong> スクロールさせるリンクです。きれいなエフェクトと高いユーザービリティーを備えた機能です。
AUTO_ICON=自動アイコン・リンクを有効にする
AUTO_ICON_DESC=自動アイコン・リンクを有効にしたい場合は <strong>'はい'</strong> を選択してください。<hr /><ul> <li>有効になると，リンクのURLをベースにして，アイコンは自動的にリンクに添付されます。</li><li>無効の状態でも，リンクの <strong>'クラス'</strong>属性を用いて，アイコンを手動でリンクに割り当てることができます。</li><li>詳細は，テンプレートの説明書をご覧ください。</li></ul>
PRINTING_OPTIMIZATION=印刷の最適化を有効にする
PRINTING_OPTIMIZATION_DESC=ウェブページのコンテンツをプリントアウト用に最適にしたい場合は， <strong>'はい'</strong> を選択してください。<hr />有効になると，ロゴ，pathway（経路），メインコンテンツの領域，およびフッターのみが印刷用に表示されます。
SYSTEM=システム
ANALYTICS_CODE=Analytics Code（解析コード）
ANALYTICS_CODE_DESC=テンプレートのHTML出力コードに挿入されるGoogle解析コードを設定します。 <hr /><ul><li>このコードは， <strong>閉じられた 'body' タグ</strong>の前に挿入されます。</li><li><strong>閉じられた 'body' タグ</strong>の前であれば，どのような解析コードでも定義することができます。</li></ul>
ANALYTICS_CODE_POSITION=Analytics Code Position
ANALYTICS_CODE_POSITION_DESC=Define the position where you want to put the Analytics code
CACHE_FOLDER=Cache Folder
CACHE_FOLDER_DESC=Set the path to folder that will be used to store cached files.<hr />Folder path should be relative from website root path.
CSS_COMPRESSION=Compress CSS
CSS_COMPRESSION_DESC=Select <strong>'Yes'</strong> if you want to combine and compress all template's CSS files to increase website performance.
MINIFY_PHP_5_REQUIRED=PHP 5.1.6 or greater is required
CHECK_CACHE_FOLDER=Check
FOLDER_EXISTS_WRITABLE=OK
FOLDER_NOT_EXISTS=Folder not found
FOLDER_NOT_WRITABLE=Folder not writable
CUSTOM_CSS=Custom CSS File(s)
CUSTOM_CSS_DESC=Set a list of additional CSS file(s) that you want to load in the template.<hr /><ul><li>All custom CSS files must be located in the template's css folder.</li><li>Each custom CSS file name must be defined in a single line.</li></ul>
#EXTENDED STYLES SETTINGS
EXT_SETTINGS=EXTENDED STYLE の設定
K2_STYLE=K2 スタイルを有効にする
K2_STYLE_DESC=<strong>K2</strong> エクステンション用の追加スタイルを有効にしたい場合は， <strong>'はい'</strong>を選択してください。<hr />デフォルト，またはK2の特定のテンプレートを使用したい場合は，このパラメータを無効にできます。
CB_STYLE=Community Builder スタイルを有効にする
CB_STYLE_DESC=<strong>Community Builder</strong> エクステンション用の追加スタイルを有効にしたい場合は， <strong>'はい'</strong>を選択してください。<hr />デフォルト，またはCommunity Builderの特定のテンプレートを使用したい場合は，このパラメータを無効にできます。
VM_STYLE=Virtue Mart スタイルを有効にする
VM_STYLE_DESC=<strong>Virtue Mart</strong> エクステンション用の追加スタイルを有効にしたい場合は， <strong>'はい'</strong>を選択してください。<hr />デフォルト，またはVirtue Martの特定のテンプレートを使用したい場合は，このパラメータを無効にできます。
JEVENTS_STYLE=JEvents スタイルを有効にする
JEVENTS_STYLE_DESC=<strong>JEvents</strong> エクステンション用の追加スタイルを有効にしたい場合は， <strong>'はい'</strong>を選択してください。<hr />デフォルト，またはJEventsの特定のテンプレートを使用したい場合は，このパラメータを無効にできます。
JG_STYLE=JoomGallery スタイルを有効にする
JG_STYLE_DESC=<strong>Joom Gallery</strong> エクステンション用の追加スタイルを有効にしたい場合は， <strong>'はい'</strong>を選択してください。<hr />デフォルト，またはJoom Galleryの特定のテンプレートを使用したい場合は，このパラメータを無効にできます。
#ABOUT
ABOUT=当社について
VERSION=バージョン
AUTHOR=制作者
CHECK_FOR_UPDATE=アップデートのチェック
COPYRIGHT=著作権
