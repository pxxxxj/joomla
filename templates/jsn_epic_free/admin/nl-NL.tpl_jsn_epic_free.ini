TEMPLATE_DESCRIPTION=<div class="template-description"><div class="template-details"><div><h3>Getting Started</h3><p>Welcome to JSN Epic! Here are some getting started steps for you to check:</p><ul class="list-number-digit digit-red"><li><h4><span class="jsn-listbullet">1</span>Check template edition and version</h4>Open section <em>&ldquo;ABOUT&rdquo;</em> on the right and make sure you are using correct template edition and the latest version.</li><li><h4><span class="jsn-listbullet">2</span>Install sample data</h4><p>Open section <em>&ldquo;SAMPLE DATA&rdquo;</em> on the right and install sample data.</p><div class="pro-alert"><p>Many features demonstrated on demo website are presented only in PRO Edition.</p><p>Since you are using <strong>Free edition</strong>, the website <strong>will not look exactly like demo website</strong> after sample data installation.</p></div></li><li><h4><span class="jsn-listbullet">3</span>Download documentation package</h4>Based on installed sample data, it's time to download and read documentation to understand each template feature. <a href="http://www.joomlashine.com/joomla-templates/jsn-epic-docs.zip" class="link-action">Download documentation</a>.</li></ul></div><div><h3>Request Support</h3><p>Having problems using the product? No worries:</p><ul><li><a href="http://www.joomlashine.com/forum.html" target="_blank" class="link-action">Ask in Support Forum</a> for community to help.</li><li><a href="http://www.joomlashine.com/dedicated-support.html" target="_blank" class="link-action">Submit ticket in Dedicated Support System</a> and get answer within 12 hours <strong>(*)</strong>.</li></ul><p><strong>(*)</strong> - Only available for <strong>PRO UNLIMITED</strong> edition owners.</p></div><div><h3>Get PRO Edition - <a href="http://www.joomlashine.com/joomla-templates/buy-jsn-epic.html" target="_blank" class="link-action">Buy Now</a></h3><p>Buy <strong>PRO</strong> edtion to get:</p><ul><li><strong>Powerful PRO features</strong></li><li><strong>Unlimited domain usage</strong></li><li><strong>Brand-link removed</strong> from the footer</li><li><strong>Professional support</strong> from friendly community and JoomlaShine support staff</li><li><strong>Access to dedicated support system</strong> with top priority and guaranteed&nbsp;12-hours response&nbsp;time <strong>(*)</strong></li><li><strong>Life-time</strong> product&nbsp;support and update <strong>(*)</strong></li></ul><p><strong>(*)</strong> - Only available for <strong>PRO UNLIMITED</strong> edition owners.</p></div></div></div>
ONLY_IN_PRO=Features in this section are available only in <strong>PRO Edition</strong>
#GENERAL
COLLAPSE_ALL=Collapse All
COLLAPSE_ALL_PANELS=Collapse all parameter panels
EXPAND_ALL=Expand All
EXPAND_ALL_PANELS=Expand all parameter panels
SELECT=Select
CLOSE=Close
YOU NEED FLASH PLAYER=You must have Flash Player 9+ installed in order to use Icon Selector
#SAMPLE DATA
SAMPLE_DATA=SAMPLE DATA
SAMPLE_DATA_LBL=Sample Data
SAMPLE_DATA_DESC=Install sample data to get your website looks similar to the template demo website
INSTALL SAMPLE DATA=Install sample data
INSTALL SAMPLE DATA AS SEEN ON DEMO WEBSITE=Install sample data as seen on <a target="_blank" href="http://demo.joomlashine.com/joomla-templates/jsn_epic/">demo website</a>.
#LOGO SETTINGS
LOGO_SETTINGS=LOGO INSTELLINGEN
ENABLE_COLORED_LOGO=Activeer gekleurde logo
ENABLE_COLORED_LOGO_DESC=Selecteer <strong>'Ja'</strong> als u wilt speciale gekleurde logo te gebruiken voor elke kleur template.<hr />Elke gekleurde logo-bestand bevindt zich onder de map <strong>'images/<em>{color_name}</em>' in de map met sjablonen</strong>
LOGO_LINK=Logo Link
LOGO_LINK_DESC=Geef de relative URL op waarnaar de gebruiker bij klikken op het logo wordt doorgelinkt. De URL moet beginnen vanaf de Joomla installatie map en mag geen voorwaardse slash aan het begin hebben (!). Laat dtr veld leeg als het logo niet moet reageren op klikken van de gebruiker. Voorbeeld: index.php
LOGO_SLOGAN=Logo slagzin
LOGO_SLOGAN_DESC=Vul hier de slogan in die aan de alternatieve tekst wordt toegevoegd ter verbetering van de toegankelijkheid en SEO doelstellingen.
#LAYOUT SETTINGS
LAYOUT_SETTINGS=LAYOUT INSTELLINGEN
OVERALL_WIDTH=Overall Width
TEMPLATE_WIDTH=Template Breedte
TEMPLATE_WIDTH_DESC=Geef hier de totale breedte van de template.
NARROW_WIDTH='Nauw' Definitie (px)
NARROW_WIDTH_DESC=Set width value in pixel for 'Nauw' option.
WIDE_WIDTH='Breed' Definitie (px)
WIDE_WIDTH_DESC=Set width value in pixel for 'Breed' option.
FLOAT_WIDTH='Float' Definitie (%)
FLOAT_WIDTH_DESC=Set width value in percentage for 'Float' option.
COLUMNS_WIDTH=Columns Width
PROMO_LEFT_WIDTH=Promo Left Width (%)
PROMO_LEFT_WIDTH_DESC=Set promo left column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
PROMO_RIGHT_WIDTH=Promo Right Width (%)
PROMO_RIGHT_WIDTH_DESC=Set promo right column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
LCOL_WIDTH=Linker kolombreedte(%)
LCOL_WIDTH_DESC=Geef hier de breedte (in procenten) op van de linker kolom. Alleen hele getallen zijn toegestaan, bijvoorbeeld 25% - goed, 25.5% - fout.
RCOL_WIDTH=Rechter kolombreedte(%)
RCOL_WIDTH_DESC=Geef hier de breedte (in procenten) op van de rechter kolom. Alleen hele getallen zijn toegestaan, bijvoorbeeld 25% - goed, 25.5% - fout.
INNER_LCOL_WIDTH=Innerlijke linker kolombreedte(%)
INNER_LCOL_WIDTH_DESC=Geef hier de breedte (in procenten) op van de innerlijke linker kolom. Alleen hele getallen zijn toegestaan, bijvoorbeeld 25% - goed, 25.5% - fout.
INNER_RCOL_WIDTH=Innerlijke rechter kolombreedte(%)
INNER_RCOL_WIDTH_DESC==Geef hier de breedte (in procenten) op van de innerlijke rechter kolom. Alleen hele getallen zijn toegestaan, bijvoorbeeld 25% - goed, 25.5% - fout.
MISC.=Misc.
LSP_ALIGNMENT=Linker Stick Positie
LSP_ALIGNMENT_DESC=Kies de linker Stick Positie.
RSP_ALIGNMENT=Rechter Stick Positie
RSP_ALIGNMENT_DESC=Kies de linker Stick Positie.
TOP=Boven
MIDDLE=Midden
BOTTOM=Onder
SHOW_FRONTPAGE=Toon hoofdpositie op de startpagina
SHOW_FRONTPAGE_DESC=Kies 'Ja' als je de hoofdpositie op de startpagina wilt laten zien.
#COLOR & STYLE SETTINGS
STYLE_SETTINGS=STIJL INSTELLINGEN
TEMPLATE_COLOR=Template Kleur
TEMPLATE_COLOR_DESC=Kies het standaard kleurenschema. (!) Deze parameter kan door de bezoeker van de website worden overschreven door middel van het Site Tools selektie hulpmiddel. Vergeet dus niet de cookies te wissen als U een default waarde wilt activeren. (!)
BLUE=Blauw
RED=Rood
GREEN=Groen
VIOLET=Violet
ORANGE=Oranje
GREY=Grijs
TEMPLATE_TEXTSTYLE=Template Tekststijl
TEMPLATE_TEXTSTYLE_DESC=Kies die standaard tekststijl die het best past bij Uw website.
BUSINESS_CORPORATE_WEBSITE=Zakelijke website
PERSONAL_BLOG_WEBSITE=Persoonlijke / Blog Website
ONLINE_NEWS_MAGAZINE_WEBSITE=Online Nieuws / Magazine Website
TEMPLATE_TEXTSIZE=Template Tekstgrootte
TEMPLATE_TEXTSIZE_DESC=Kies die standaard tekstgrootte die het beste past bij het type bezoekers van Uw website. (!) Deze parameter kan door de bezoeker van de website worden overschreven door middel van het Site Tools selektie hulpmiddel. Vergeet dus niet de cookies te wissen als U een default waarde wilt activeren. (!)
SMALL=Klein
MEDIUM=Medium
BIG=Groot
TEMPLATE_SPECIALFONT=Special Font
TEMPLATE_SPECIALFONT_DESC=Select <strong>'Yes'</strong> if you want to activate special font.<hr /><ul><li>Special font will be applied to headings, component and article titles, menu items.</li><li>Special font is provided by The Google Font Directory.</li></ul>
CSS3_EFFECT=CSS3 Effects
CSS3_EFFECT_DESC=Select <strong>'Yes'</strong> if you want to enable CSS3 visual effect.
#MENU & SITE TOOLS SETTINGS
ME_SETTINGS=MENU & SITE TOOLS INSTELLINGEN
TOPMENU=Topmenu
TOPMENU_ICONS=Topmenu icons
TOPMENU_ICONS_DESC=Geef de icons op die in het Topmenu moeten worden getoond. Zie de templatedocumentatie voor nadere instructies.
MAINMENU=Hoofd Menu
MM_FX=Hoofd Menu Effekt
MM_FX_DESC=Kies 'Ja' voor animatie van de submenus onder het hoofdmenu.
MM_TRANSPARENCY=Hoofd Menu Transparantie
MM_TRANSPARENCY_DESC=Kies 'Ja' om de submenus onder het hoofdmenu semi-transparant te maken.
MAINMENU_ICONS=Hoofdmenu icons
MAINMENU_ICONS_DESC=Geef de icons op die in het hoofdmenu moeten worden getoond. Zie de templatedocumentatie voor nadere instructies.
SIDEMENU=Zijkanten Menu
SM_FX=Zijkanten Menu Effekt
SM_FX_DESC=Kies 'Ja' voor animatie van de submenus onder zijkanten menus.
SM_TRANSPARENCY=Zijkanten Menu Transparantie
SM_TRANSPARENCY_DESC=Kies 'Ja' om de submenus onder het zijkantenmenu semi-transparant te maken.
#SITETOOLS
SITETOOLS=SITE TOOLS INSTELLINGEN
SITETOOLS_PRESENTATION=Site tools Presentation
SITETOOLS_PRESENTATION_DESC=Select to present Site tools as Inline row or Dropdow menu
INLINE=Inline Row
MENU=Dropdown Menu
TEXT_SIZER=Activeer de 'Tekst Grootte' keuze mogelijkheid
TEXT_SIZER_DESC=Kies 'Ja' als U de bezoekers van Uw site de mogelijkheid wilt geven de tekstgrootte te kiezen. (!) De keuze van de bezoeker zal altijd de standaard keuze overschrijven. De gekozen tekstgrootte blijft tussen de bezoeken aan de site bewaard door middel van een cookie.
WIDTH_SELECTOR=Activeer de 'Breedte' keuze mogelijkheid
WIDTH_SELECTOR_DESC=Kies 'Ja' als U de bezoekers van Uw site de mogelijkheid wilt geven de breedte te kiezen. (!) De keuze van de bezoeker zal altijd de standaard keuze overschrijven. De gekozen breedte blijft tussen de bezoeken aan de site bewaard door middel van een cookie.
NARROW=Smal
WIDE=Breed
FLOAT=Flexibel
COLOR_SELECTOR=Activeer de 'Kleur' keuze mogelijkheid
COLOR_SELECTOR_DESC=Kies 'Ja' als U de bezoekers van Uw site de mogelijkheid wilt geven de template kleur te kiezen. (!) De keuze van de bezoeker zal altijd de standaard keuze overschrijven. De gekozen kleur blijft tussen de bezoeken aan de site bewaard door middel van een cookie.
COLOR_ICONS=Te kiezen kleuren
COLOR_ICONS_DESC=Geef de kleuren op waaruit de bezoekr kan kiezen.
#SEO & SYSTEM SETTINGS
SEO_SYSTEM_SETTINGS=SYSTEEM INSTELLINGEN
SEO_ACCESSIBILITY=TOEGANGKELIJKHEID INSTELLINGEN
WEBSITE_TITLE=Activeer de 'Website titel'
WEBSITE_TITLE_DESC=Kies 'Ja' om activeer de 'Website titel'.
TOP_H1=Activeer de Top H1 tag
TOP_H1_DESC=Kies 'Ja' als als U de h1 tag met de naam van de website en de slogan aan de bovenkant van de webpagina wilt laten zien...
GOTOP_LINK=Activeer de 'Ga naar boven' link
GOTOP_LINK_DESC=Kies 'Ja' als U de 'Ga naar boven' link wilt laten zien. Klikken op deze link zal de pagina geleidelijk ga naar boven verschuiven. Interessant en erg gebruikersvriendelijk!
AUTO_ICON=Activeer Auto Icon links
AUTO_ICON_DESC=Kies 'Ja' als U de auto icon link optie wilt activeren. Icons kunnen nog steeds aan links worden toegewezen door gebruik te maken van het classe attribuut, ook als deze optie gedeactiveerd wordt. Zie de template documentatie voor meer informatie.
PRINTING_OPTIMIZATION=Enable Printing Optimization
PRINTING_OPTIMIZATION_DESC=Select 'Yes' if you want to optimize webpage content for printing. When enabled, only logo, pathway, main content area and footer will be displayed.
SYSTEM=Systeem
ANALYTICS_CODE=Analytics Code
ANALYTICS_CODE_DESC=Vul hier de Analytics code in die moet worden gebruikt in de template.
ANALYTICS_CODE_POSITION=Analytics Code Position
ANALYTICS_CODE_POSITION_DESC=Define the position where you want to put the Analytics code
CACHE_FOLDER=Cache Folder
CACHE_FOLDER_DESC=Set the path to folder that will be used to store cached files.<hr />Folder path should be relative from website root path.
CSS_COMPRESSION=Compress CSS
CSS_COMPRESSION_DESC=Select <strong>'Yes'</strong> if you want to combine and compress all template's CSS files to increase website performance.
MINIFY_PHP_5_REQUIRED=PHP 5.1.6 or greater is required
CHECK_CACHE_FOLDER=Check
FOLDER_EXISTS_WRITABLE=OK
FOLDER_NOT_EXISTS=Folder not found
FOLDER_NOT_WRITABLE=Folder not writable
CUSTOM_CSS=Custom CSS File(s)
CUSTOM_CSS_DESC=Set a list of additional CSS file(s) that you want to load in the template.<hr /><ul><li>All custom CSS files must be located in the template's css folder.</li><li>Each custom CSS file name must be defined in a single line.</li></ul>
#EXTENDED STYLES SETTINGS
EXT_SETTINGS=UITGEBREIDE STIJL INSTELLINGEN
K2_STYLE=Activeer de K2 Stijl
K2_STYLE_DESC=Kies 'Ja' als U de K2 extensie aan de template-stijl wilt toevoegen. U kunt deze parameter uitzetten als U de standaard- of een specifieke K2-stijl wilt gebruiken.
CB_STYLE=Activeer de Community Builder Stijl
CB_STYLE_DESC=Kies 'Ja' als U de CB extensie aan de template-stijl wilt toevoegen. U kunt deze parameter uitzetten als U de standaard- of een specifieke CB-stijl wilt gebruiken.
VM_STYLE=Activeer de Virtue Mart Stijl
VM_STYLE_DESC=Kies 'Ja' als U de VM extensie aan de template-stijl wilt toevoegen. U kunt deze parameter uitzetten als U de standaard- of een specifieke VM-stijl wilt gebruiken.
JEVENTS_STYLE=Activeer de JEvents Stijl
JEVENTS_STYLE_DESC=Kies 'Ja' als U de JE extensie aan de template-stijl wilt toevoegen. U kunt deze parameter uitzetten als U de standaard- of een specifieke JE-stijl wilt gebruiken.
JG_STYLE=Activeer de JoomGallery Stijl
JG_STYLE_DESC=Kies 'Ja' als U de JG extensie aan de template-stijl wilt toevoegen. U kunt deze parameter uitzetten als U de standaard- of een specifieke JG-stijl wilt gebruiken.
