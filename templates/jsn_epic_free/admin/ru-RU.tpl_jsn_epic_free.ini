SAMPLE_DATA_LBL=Типовой образец
SAMPLE_DATA_DESC=Установите типовой образец шаблона, чтобы Ваш сайт выглядел подобно демонстрационному WEB-сайту
INSTALL SAMPLE DATA=Установите типовой образец шаблона
INSTALL SAMPLE DATA AS SEEN ON DEMO WEBSITE=Установите типовой образец шаблона как видно на <a target="_blank" href="http://demo.joomlashine.com/joomla-templates/jsn_epic/">демонстрационный WEB-сайт</a>.
#LOGO SETTINGS
LOGO_SETTINGS=НАСТРОЙКИ ЛОГОТИПА
ENABLE_COLORED_LOGO=Разрешить использование логотипов различных цветов
ENABLE_COLORED_LOGO_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите использовать специальный цветной логотип для каждого выбранного цвета шаблона<hr />Файлы всех цветных логотипов находятся в папках <strong>'images/<em>{color_name}</em>', расположенных в папке шаблона</strong>
LOGO_LINK=Ссылка логотипа
LOGO_LINK_DESC=Введите URL-адрес, на который должна указывать ссылка логотипа<hr /><ul><li>URL-адрес должен начинаться <strong>от корневой папки Joomla!</strong> и не должен <strong>содержать начальный слеш (!)</strong>.</li><li>Оставьте этот параметр пустым, если Вы не хотите использовать переход по клику на логотипе</li></ul>
LOGO_SLOGAN=Текст логотипа
LOGO_SLOGAN_DESC=Введите текст логотипа, который будет включен в атрибут <strong>alt</strong> изображения логотипа<hr />Текст в атрибуте <strong>alt</strong> виден только пользователям мобильных устройств и поисковым системам (это эффективно для <strong>SEO-оптимизации</strong>)
#LAYOUT SETTINGS
LAYOUT_SETTINGS=ПАРАМЕТРЫ ОКРУЖЕНИЯ
OVERALL_WIDTH=Общая ширина
TEMPLATE_WIDTH=Ширина шаблона
TEMPLATE_WIDTH_DESC=Выберите значение ширины шаблона<hr />Текущее значение ширины шаблона в пикселях определяется одним из <strong>следующих 3 параметров</strong>
NARROW_WIDTH='Узкий' шаблон (px)
NARROW_WIDTH_DESC=Установите значение <strong>'Ширина шаблона'</strong> с параметром <strong>'Узкий'</strong><hr />Значение этого параметра должно быть задано в <strong>пикселях</strong>
WIDE_WIDTH='Широкий' шаблон (px)
WIDE_WIDTH_DESC=Установите значение <strong>'Ширина шаблона'</strong> с параметром <strong>'Широкий'</strong><hr />Значение этого параметра должно быть задано в <strong>пикселях</strong>
FLOAT_WIDTH='Плавающий' шаблон (%)
FLOAT_WIDTH_DESC=Установите значение <strong>'Ширина шаблона'</strong> с параметром <strong>'Плавающий'</strong><hr />Значение этого параметра должно быть задано в <strong>процентах</strong>
COLUMNS_WIDTH=Ширина колонки
PROMO_LEFT_WIDTH=Promo Left Width (%)
PROMO_LEFT_WIDTH_DESC=Set promo left column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
PROMO_RIGHT_WIDTH=Promo Right Width (%)
PROMO_RIGHT_WIDTH_DESC=Set promo right column width in percentage.<hr />Only integer is allowed, for example <strong>'25%'</strong> is correct, but '25.5%' is incorrect
LCOL_WIDTH=Ширина левой колонки (%)
LCOL_WIDTH_DESC=Установите ширину левой колонки шаблона в процентах.<hr />Допустимы только целые значения, например, <strong>'25%'</strong> - коректное значение, '25.5%' - некорректное значение
RCOL_WIDTH=Ширина правой колонки (%)
RCOL_WIDTH_DESC=Установите ширину правой колонки шаблона в процентах.<hr />Допустимы только целые значения, например, <strong>'25%'</strong> - коректное значение, '25.5%' - некорректное значение
INNER_LCOL_WIDTH=Ширина внутренней левой колонки (%)
INNER_LCOL_WIDTH_DESC=Установите ширину внутренней левой колонки шаблона в процентах.<hr />Допустимы только целые значения, например, <strong>'25%'</strong> - коректное значение, '25.5%' - некорректное значение
INNER_RCOL_WIDTH=Ширина внутренней правой колонки (%)
INNER_RCOL_WIDTH_DESC=Установите ширину внутренней правой колонки шаблона в процентах.<hr />Допустимы только целые значения, например, <strong>'25%'</strong> - коректное значение, '25.5%' - некорректное значение
MISC.=Другие параметры
LSP_ALIGNMENT=Вертикальное выравнивание 'левого плавающего блока'
LSP_ALIGNMENT_DESC=Выберите вертикальное выравнивание для позиции модуля <strong>'левый плавающий блок'</strong>
RSP_ALIGNMENT=Вертикальное выравнивание 'правого плавающего блока'
RSP_ALIGNMENT_DESC=Выберите вертикальное выравнивание для позиции модуля <strong>'правый плавающий блок'</strong>
TOP=Сверху
MIDDLE=Посередине
BOTTOM=Внизу
SHOW_FRONTPAGE=Показать 'Основной блок' на главной странице
SHOW_FRONTPAGE_DESC=Выберите значение <strong>'Нет'</strong>, если Вы хотите, чтобы на главной странице присутствовали только модули без основного содержания<hr />Данная опция используется в том случае, если главная страница должна иметь особый дизайн без блока основных материалов, который в этом случае выводится только на дочерних страницах
#COLOR & STYLE SETTINGS
STYLE_SETTINGS=ПАРАМЕТРЫ ЦВЕТА И СТИЛЕЙ
TEMPLATE_COLOR=Цвет шаблона
TEMPLATE_COLOR_DESC=Выберите значение цвета шаблона по умолчанию, который наиболее подходит Вашему сайту<hr /><ul><li>Этот параметр может быть изменен посетителями на страницах Вашего сайта с помощью переключателя на <strong>Панели управления</strong>.</li><li>Для изменения пользовательских настроек и возврата к установке по умолчанию необходимо очистить файл кеша браузера (cookies)</li></ul>
BLUE=Синий
RED=Красный
GREEN=Зеленый
VIOLET=Фиолетовый
ORANGE=Оранжевый
GREY=Серый
TEMPLATE_TEXTSTYLE=Стиль шрифта шаблона
TEMPLATE_TEXTSTYLE_DESC=Выберите стиль шрифта шаблона по умолчанию, который наиболее подходит Вашему сайту
BUSINESS_CORPORATE_WEBSITE=Бизнес-сайт / Корпоративный WEB-сайт
PERSONAL_BLOG_WEBSITE=Персональный сайт / Блог
