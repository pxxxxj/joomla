TEMPLATE_TEXTSIZE=Размер шрифта шаблона
TEMPLATE_TEXTSIZE_DESC=Выберите размер шрифта, который наиболее подходит аудитории Вашего сайта<hr /><ul><li>Этот параметр может быть изменен посетителями на страницах Вашего сайта с помощью переключателя на <strong>Панели управления</strong>.</li><li>Для изменения пользовательских настроек и возврата к установке по умолчанию необходимо очистить файл кеша браузера (cookies)</li></ul>
SMALL=Маленький
MEDIUM=Средний
BIG=Большой
TEMPLATE_SPECIALFONT=Специальный шрифт
TEMPLATE_SPECIALFONT_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите использовать специальный шрифт<hr /><ul><li>Специальный шрифт будет применен к заголовкам, компонентам и названиям статей, пунктам меню.</li><li>Специальный шрифт предоставлен Каталогом шрифтов Google</li></ul>
CSS3_EFFECT=Эффекты CSS3
CSS3_EFFECT_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите использовать эффект CSS3
#MENU & SITE TOOLS SETTINGS
ME_SETTINGS=УСТАНОВКИ МЕНЮ И ИНСТРУМЕНТОВ САЙТА
TOPMENU=Верхнее меню
TOPMENU_ICONS=Значки верхнего меню
TOPMENU_ICONS_DESC=Установите данный параметр, если Вы хотите, чтобы значки отображались в <strong>Меню значков</strong> в области Заголовка страницы.<hr /><ul><li>Порядок следования значков в меню будет <strong>точно</strong> соответствовать порядку, заданному в этом параметре.</li><li>Пожалуйста, уточните детали по значкам и их наименованиям в документации по шаблону</li></ul>
MAINMENU=Главное меню
MM_FX=Эффект Главного меню
MM_FX_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите, чтобы панели подменю <strong>Главного меню</strong> выводились с эффектом 'сглаживания'
MM_TRANSPARENCY=Прозрачность Главного меню
MM_TRANSPARENCY_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите, чтобы панели подменю <strong>Главного меню</strong> выводились с эффектом 'полупрозрачности'
MAINMENU_ICONS=Значки Главного меню
MAINMENU_ICONS_DESC=Задайте значки, которые будут выводиться в <strong>Главном меню</strong>.<hr /><ul><li>Порядок следования значков в меню будет <strong>точно</strong> соответствовать порядку, заданному в этом параметре.</li><li>Пожалуйста, уточните детали по значкам и их наименованиям в документации по шаблону</li></ul>
SIDEMENU=Боковое меню
SM_FX=Эффект бокового меню
SM_FX_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите, чтобы панели подменю <strong>Бокового меню</strong> выводились с эффектом 'сглаживания'
SM_TRANSPARENCY=Прозрачность бокового меню
SM_TRANSPARENCY_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите, чтобы панели подменю <strong>Бокового меню</strong> выводились с эффектом 'полупрозрачности'
#SITETOOLS
SITETOOLS=Панель инструментов
SITETOOLS_PRESENTATION=Вид Панели инструментов
SITETOOLS_PRESENTATION_DESC=Выберите, как должна выглядеть <strong>Панель инструментов</strong>.<hr /><ul><li><strong>В один ряд</strong> - все элементы выводятся в одной строке.</li><li><strong>Выпадающая панель</strong> - все элементы выводятся в выпадающей панели, имеющей эффект 'полупрозрачности', как <strong>Главное меню</strong></li></ul>
INLINE=В один ряд
MENU=Выпадающая панель
TEXT_SIZER=Разрешить управление размером текста
TEXT_SIZER_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите отобразить элемент управления, с помощью которого посетители сайта смогут изменять размер текста на страницах<hr /><ul><li>Пользовательские установки имеют <strong>высший приоритет</strong> и изменят параметр по умолчанию <strong>Размер текста шаблона</strong>.</li><li>Для восстановления параметров по умолчанию необходимо очистить файл кеша браузера (cookies)</li></ul>
WIDTH_SELECTOR=Разрешить управление шириной шаблона
WIDTH_SELECTOR_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите отобразить элемент управления, с помощью которого посетители сайта смогут изменять ширину шаблона<hr /><ul><li>Пользовательские установки имеют <strong>высший приоритет</strong> и изменят параметр по умолчанию <strong>Ширина шаблона</strong>.</li><li>Для восстановления параметров по умолчанию необходимо очистить файл кеша браузера (cookies)</li></ul>
NARROW=Узкий
WIDE=Широкий
FLOAT=Плавающий
COLOR_SELECTOR=Разрешить управление цветом
COLOR_SELECTOR_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите отобразить элемент управления цветовой схемой сайта.<hr /><ul><li>Пользовательские установки имеют <strong>высший приоритет</strong> и изменят параметр по умолчанию <strong>Цвет шаблона</strong>.</li><li>Для восстановления параметров по умолчанию необходимо очистить файл кеша браузера (cookies)</li></ul>
COLOR_ICONS=Значки цветов
COLOR_ICONS_DESC=Выберите значки цветов, которые будут отображены в <strong>Элементе управления цветом</strong><hr />Порядок следования значков в элементе управления будет <strong>точно</strong> соответствовать порядку, заданному в этом параметре
#SEO & SYSTEM SETTINGS
SEO_SYSTEM_SETTINGS=СИСТЕМНЫЕ УСТАНОВКИ И SEO-ОПТИМИЗАЦИЯ
SEO_ACCESSIBILITY=Доступность и SEO-оптимизация
WEBSITE_TITLE=Разрешить заголовок сайта
WEBSITE_TITLE_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите включить наименование сайта в <strong>'Заголовок'</strong> (в тег 'title')<hr />Заголовок сайта будет отображаться на всех страницах кроме Главной
TOP_H1=Разрешить тег H1 в области 'Top'
TOP_H1_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите использовать тег <strong>'h1'</strong> в наименовании сайта и в тексте слогана логотипа в верхней области страницы.<hr />Тег <strong>'h1'</strong> будет виден только поисковым сервисам и очень эффективен для <strong>SEO-оптимизации</strong>
GOTOP_LINK=Разрешить ссылку 'Наверх'
GOTOP_LINK_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите, чтобы на страницах отображалсь ссылка <strong>'Наверх'</strong><hr />Данная ссылка позволит <strong>плавно</strong> переместиться к верхней части страницы. Красивый эффект, удобство и простота пользования сайтом
AUTO_ICON=Разрешить значки ссылок
AUTO_ICON_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите разрешить автоматическое прикрепление значков к ссылкам<hr /><ul><li>В этом случае значки будут автоматически прикреплены к ссылкам, основанным на ссылка URL-адресов.</li><li>Но даже если эта функция запрещена,  Even if disabled, Вы сможете вручную определить значки в атрибутах ссылок <strong>'class'</strong>.</li><li>Пожалуйста, уточните детали в документации по шаблону</li></ul>
PRINTING_OPTIMIZATION=Разрешить оптимизацию печати
PRINTING_OPTIMIZATION_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите оптимизировать вывод на печать содержимого страниц сайта.<hr />В этом случае на печать будут выведены только логотип, полный путь к странице, основное содержимое страницы и нижний колонтитул
SYSTEM=Система
ANALYTICS_CODE=Коды для анализа
ANALYTICS_CODE_DESC=Установите коды для анализа, которые будут включены в результирующий HTML-код страницы шаблона<hr /><ul><li>Код будет вставлен перед <strong>закрывающим тегом 'body'</strong>.</li><li>ВЫ можете задать здесь любой код для анализа с единственным условием, что он должет быть вставлен до <strong>закрывающего тега 'body'</strong></li></ul>
ANALYTICS_CODE_POSITION=Analytics Code Position
ANALYTICS_CODE_POSITION_DESC=Define the position where you want to put the Analytics code
CACHE_FOLDER=Cache Folder
CACHE_FOLDER_DESC=Set the path to folder that will be used to store cached files.<hr />Folder path should be relative from website root path.
CSS_COMPRESSION=Compress CSS
CSS_COMPRESSION_DESC=Select <strong>'Yes'</strong> if you want to combine and compress all template's CSS files to increase website performance.
MINIFY_PHP_5_REQUIRED=PHP 5.1.6 or greater is required
CHECK_CACHE_FOLDER=Check
FOLDER_EXISTS_WRITABLE=OK
FOLDER_NOT_EXISTS=Folder not found
FOLDER_NOT_WRITABLE=Folder not writable
CUSTOM_CSS=Custom CSS File(s)
CUSTOM_CSS_DESC=Set a list of additional CSS file(s) that you want to load in the template.<hr /><ul><li>All custom CSS files must be located in the template's css folder.</li><li>Each custom CSS file name must be defined in a single line.</li></ul>
#EXTENDED STYLES SETTINGS
EXT_SETTINGS=EXTENDED STYLES SETTINGS
K2_STYLE=Разрешить стиль K2
K2_STYLE_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите использовать дополнительный стиль для расширения <strong>K2</strong><hr />Вы можете запретить данный параметр, если хотите использовать стиль по умолчанию или планируете использовать специфический шаблон для K2
CB_STYLE=Разрешить стиль Community Builder
CB_STYLE_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите использовать дополнительный стиль для расширения <strong>Community Builder</strong><hr />Вы можете запретить данный параметр, если хотите использовать стиль по умолчанию или планируете использовать специфический шаблон для Community Builder
VM_STYLE=Разрешить стиль Virtue Mart
VM_STYLE_DESC=Выберите значение <strong>'Да'</strong>, если Вы хотите использовать дополнительный стиль для расширения <strong>Virtue Mart</strong><hr />Вы можете запретить данный параметр, если хотите использовать стиль по умолчанию или планируете использовать специфический шаблон для Virtue Mart
JEVENTS_STYLE=Разрешить стиль JEvents
